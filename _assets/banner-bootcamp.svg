<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- Background -->
  <rect width="800" height="200" fill="#0d1117"/>
  
  <!-- Grid pattern decoration -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#21262d" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="200" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Git Branch Lines -->
  <g stroke-width="3" fill="none" stroke-linecap="round">
    <!-- Main branch -->
    <path d="M 30 100 L 150 100" stroke="#3fb950"/>
    <!-- Feature branch -->
    <path d="M 80 100 Q 100 60 130 60 L 180 60" stroke="#58a6ff"/>
    <!-- Merge back -->
    <path d="M 180 60 Q 200 60 210 100" stroke="#58a6ff"/>
    <!-- Continue main -->
    <path d="M 150 100 L 220 100" stroke="#3fb950"/>
  </g>
  
  <!-- Commit dots -->
  <g fill="#c9d1d9">
    <circle cx="30" cy="100" r="6"/>
    <circle cx="80" cy="100" r="6"/>
    <circle cx="130" cy="60" r="6" fill="#58a6ff"/>
    <circle cx="180" cy="60" r="6" fill="#58a6ff"/>
    <circle cx="150" cy="100" r="6"/>
    <circle cx="210" cy="100" r="8" fill="#3fb950"/>
  </g>
  
  <!-- Git Icon -->
  <g transform="translate(250, 70)">
    <path d="M 55 5 L 30 30 L 5 5 L 30 -20 Z" fill="#f85149" transform="rotate(45, 30, 5)"/>
    <rect x="26" y="0" width="8" height="25" rx="2" fill="#0d1117"/>
    <circle cx="30" cy="28" r="6" fill="#0d1117"/>
    <circle cx="30" cy="28" r="3" fill="#f85149"/>
  </g>
  
  <!-- Main Title -->
  <text x="320" y="75" font-family="Arial, Helvetica, sans-serif" font-size="38" font-weight="bold" fill="#e6e6e6">
    BOOTCAMP
  </text>
  
  <!-- Subtitle -->
  <text x="320" y="110" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#58a6ff">
    Git &amp; GitHub
  </text>
  
  <!-- Zero to Hero tagline -->
  <text x="320" y="138" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#8957e5" font-style="italic">
    Zero to Hero ðŸ¦¸
  </text>
  
  <!-- Badge: 14 weeks -->
  <g transform="translate(620, 45)">
    <rect x="0" y="0" width="90" height="26" rx="13" fill="#238636"/>
    <text x="45" y="17" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">
      16 SEMANAS
    </text>
  </g>
  
  <!-- Badge: 4 certifications -->
  <g transform="translate(620, 80)">
    <rect x="0" y="0" width="130" height="26" rx="13" fill="#8957e5"/>
    <text x="65" y="17" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">
      4 CERTIFICACIONES
    </text>
  </g>
  
  <!-- Badge: Zero to Hero -->
  <g transform="translate(620, 115)">
    <rect x="0" y="0" width="110" height="26" rx="13" fill="#f85149"/>
    <text x="55" y="17" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">
      ZERO TO HERO
    </text>
  </g>
  
  <!-- GitHub Octocat silhouette simplified -->
  <g transform="translate(730, 140)" fill="#30363d">
    <circle cx="25" cy="25" r="20"/>
    <ellipse cx="15" cy="18" rx="4" ry="5" fill="#0d1117"/>
    <ellipse cx="35" cy="18" rx="4" ry="5" fill="#0d1117"/>
    <circle cx="15" cy="18" r="2" fill="#c9d1d9"/>
    <circle cx="35" cy="18" r="2" fill="#c9d1d9"/>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="195" width="800" height="5" fill="#58a6ff"/>
  
  <!-- Decorative commits on right -->
  <g fill="#30363d" opacity="0.6">
    <circle cx="760" cy="30" r="4"/>
    <circle cx="780" cy="50" r="4"/>
    <circle cx="750" cy="60" r="4"/>
  </g>
</svg>