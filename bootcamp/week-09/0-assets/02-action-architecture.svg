  <text x="695" y="212" class="code">â”‚   â””â”€â”€ index.js</text>
  <text x="685" y="230" class="code">â”œâ”€â”€ dist/</text>
  <text x="695" y="248" class="code">â”‚   â””â”€â”€ index.js</text>
