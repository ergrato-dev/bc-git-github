      .label { fill: #e6e6e6; font-family: Arial, sans-serif; font-size: 13px; font-weight: bold; }
      .arrow { stroke: #8b949e; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .connector { stroke: #58a6ff; stroke-width: 2; stroke-dasharray: 5,3; }
