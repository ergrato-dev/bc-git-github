<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #0d1117; }
      .title { fill: #e6e6e6; font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; }
      .subtitle { fill: #8b949e; font-family: Arial, sans-serif; font-size: 14px; }
      .box { fill: #1a1a2e; stroke: #30363d; stroke-width: 2; rx: 8; }
      .box-manual { fill: #1a1a2e; stroke: #3fb950; stroke-width: 2; rx: 8; }
      .box-api { fill: #1a1a2e; stroke: #f0883e; stroke-width: 2; rx: 8; }
      .box-code { fill: #161b22; stroke: #30363d; stroke-width: 1; rx: 4; }
      .header-green { fill: #3fb950; font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
      .header-orange { fill: #f0883e; font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
      .text { fill: #c9d1d9; font-family: Arial, sans-serif; font-size: 12px; }
      .code { fill: #79c0ff; font-family: monospace; font-size: 10px; }
      .code-key { fill: #ff7b72; font-family: monospace; font-size: 10px; }
      .code-string { fill: #a5d6ff; font-family: monospace; font-size: 10px; }
      .label { fill: #e6e6e6; font-family: Arial, sans-serif; font-size: 13px; font-weight: bold; }
      .icon-box { fill: #21262d; stroke: #58a6ff; stroke-width: 2; rx: 6; }
      .arrow { stroke: #58a6ff; stroke-width: 2; fill: none; marker-end: url(#arrowhead-blue); }
    </style>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#58a6ff"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="900" height="500"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" class="title">Dispatch Events</text>
  <text x="450" y="55" text-anchor="middle" class="subtitle">Triggers manuales y program√°ticos para workflows</text>
  
  <!-- workflow_dispatch Section -->
  <rect x="30" y="80" width="410" height="390" class="box-manual"/>
  <text x="235" y="108" text-anchor="middle" class="header-green">üñ±Ô∏è workflow_dispatch</text>
  <text x="235" y="128" text-anchor="middle" class="text">Trigger manual desde GitHub UI</text>
  
  <!-- UI Mockup -->
  <rect x="50" y="145" width="180" height="100" class="icon-box"/>
  <text x="140" y="168" text-anchor="middle" class="label">GitHub Actions UI</text>
  <text x="60" y="188" class="text">‚ñ∂ Run workflow</text>
  <rect x="60" y="198" width="160" height="18" fill="#21262d" stroke="#3fb950" rx="3"/>
  <text x="68" y="212" class="code">Branch: main ‚ñº</text>
  <rect x="60" y="222" width="160" height="18" fill="#21262d" stroke="#30363d" rx="3"/>
  <text x="68" y="236" class="code">environment: prod</text>
  
  <!-- workflow_dispatch code -->
  <rect x="50" y="260" width="370" height="195" class="box-code"/>
  <text x="60" y="280" class="code-key">on:</text>
  <text x="70" y="296" class="code-key">workflow_dispatch:</text>
  <text x="80" y="312" class="code-key">inputs:</text>
  <text x="90" y="328" class="code">environment:</text>
  <text x="100" y="344" class="code-key">description:</text>
  <text x="175" y="344" class="code-string">'Deploy target'</text>
  <text x="100" y="360" class="code-key">required:</text>
  <text x="160" y="360" class="code">true</text>
  <text x="100" y="376" class="code-key">type:</text>
  <text x="140" y="376" class="code-string">choice</text>
  <text x="100" y="392" class="code-key">options:</text>
  <text x="110" y="408" class="code-string">- staging</text>
  <text x="110" y="424" class="code-string">- production</text>
  <text x="100" y="440" class="code-key">default:</text>
  <text x="155" y="440" class="code-string">'staging'</text>
  
  <!-- repository_dispatch Section -->
  <rect x="460" y="80" width="410" height="390" class="box-api"/>
  <text x="665" y="108" text-anchor="middle" class="header-orange">üîå repository_dispatch</text>
  <text x="665" y="128" text-anchor="middle" class="text">Trigger externo via API REST</text>
  
  <!-- API Call Box -->
  <rect x="480" y="145" width="180" height="100" class="icon-box"/>
  <text x="570" y="168" text-anchor="middle" class="label">External Trigger</text>
  <text x="490" y="190" class="code">curl -X POST</text>
  <text x="490" y="206" class="code">/repos/.../dispatches</text>
  <text x="490" y="224" class="text">CI/CD, Slack, Webhook...</text>
  
  <!-- repository_dispatch code -->
  <rect x="480" y="260" width="370" height="195" class="box-code"/>
  <text x="490" y="280" class="code-key">on:</text>
  <text x="500" y="296" class="code-key">repository_dispatch:</text>
  <text x="510" y="312" class="code-key">types:</text>
  <text x="560" y="312" class="code">[deploy, rollback]</text>
  
  <text x="490" y="340" class="code-key">jobs:</text>
  <text x="500" y="356" class="code">handle:</text>
  <text x="510" y="372" class="code-key">if:</text>
  <text x="535" y="372" class="code">github.event.action == 'deploy'</text>
  <text x="510" y="388" class="code-key">run:</text>
  <text x="520" y="404" class="code">echo "Version:</text>
  <text x="520" y="420" class="code">  ${{ github.event.client_payload.version }}"</text>
  
  <!-- API Request Example -->
  <rect x="680" y="145" width="170" height="100" class="box-code"/>
  <text x="690" y="162" class="code-key">POST</text>
  <text x="730" y="162" class="code">/dispatches</text>
  <text x="690" y="180" class="code">{</text>
  <text x="700" y="196" class="code-key">"event_type":</text>
  <text x="700" y="212" class="code-string">  "deploy",</text>
  <text x="700" y="228" class="code-key">"client_payload":</text>
  <text x="700" y="244" class="code">  {"version":"1.2"}</text>
  <text x="690" y="258" class="code">}</text>
  
  <!-- Arrow from API to workflow -->
  <path d="M 765 245 L 765 280 L 680 280" class="arrow"/>
</svg>