  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" class="title">Tipos de Custom Actions</text>
  <text x="450" y="55" text-anchor="middle" class="subtitle">Comparaci√≥n entre JavaScript, Composite y Docker Actions</text>
  
  <!-- JavaScript Action Box -->
  <rect x="30" y="80" width="270" height="390" class="box-js"/>
  <text x="165" y="110" text-anchor="middle" class="header-js">‚ö° JavaScript Action</text>
  
  <text x="50" y="140" class="label">Ejecuci√≥n:</text>
  <text x="50" y="158" class="text">Node.js (node16/node20)</text>
  
  <text x="50" y="185" class="label">Archivos:</text>
  <text x="50" y="203" class="text">‚Ä¢ action.yml</text>
  <text x="50" y="220" class="text">‚Ä¢ dist/index.js (compilado)</text>
  <text x="50" y="237" class="text">‚Ä¢ package.json</text>
  
  <text x="50" y="264" class="label">Velocidad:</text>
  <text x="50" y="282" class="text">üöÄ Muy r√°pida (sin container)</text>
  
  <text x="50" y="309" class="label">Ventajas:</text>
  <text x="50" y="327" class="pro">‚úì M√°s r√°pida de ejecutar</text>
