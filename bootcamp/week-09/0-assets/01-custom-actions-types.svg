      .box-js { fill: #1a1a2e; stroke: #f0883e; stroke-width: 2; rx: 8; }
      .box-composite { fill: #1a1a2e; stroke: #a371f7; stroke-width: 2; rx: 8; }
      .box-docker { fill: #1a1a2e; stroke: #58a6ff; stroke-width: 2; rx: 8; }
      .header-js { fill: #f0883e; font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
      .header-composite { fill: #a371f7; font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
