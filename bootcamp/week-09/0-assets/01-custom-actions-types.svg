  <!-- Docker Action Box -->
  <rect x="600" y="80" width="270" height="390" class="box-docker"/>
  <text x="735" y="110" text-anchor="middle" class="header-docker">üê≥ Docker Action</text>
  
  <text x="620" y="140" class="label">Ejecuci√≥n:</text>
  <text x="620" y="158" class="text">Container Docker</text>
  
  <text x="620" y="185" class="label">Archivos:</text>
  <text x="620" y="203" class="text">‚Ä¢ action.yml</text>
  <text x="620" y="220" class="text">‚Ä¢ Dockerfile</text>
  <text x="620" y="237" class="text">‚Ä¢ entrypoint.sh</text>
  
  <text x="620" y="264" class="label">Velocidad:</text>
  <text x="620" y="282" class="text">üê¢ M√°s lenta (build container)</text>
  
