<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#58a6ff"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e6e6e6" text-anchor="middle">Audit Log Flow - GitHub Enterprise</text>
  
  <!-- Event Sources -->
  <rect x="30" y="80" width="160" height="350" rx="8" fill="#161b22" stroke="#30363d" stroke-width="2"/>
  <text x="110" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#58a6ff" text-anchor="middle">Event Sources</text>
  
  <!-- Source items -->
  <rect x="45" y="125" width="130" height="35" rx="4" fill="#238636" stroke="#2ea043" stroke-width="1"/>
  <text x="110" y="148" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">User Actions</text>
  
  <rect x="45" y="175" width="130" height="35" rx="4" fill="#1f6feb" stroke="#388bfd" stroke-width="1"/>
  <text x="110" y="198" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">API Calls</text>
  
  <rect x="45" y="225" width="130" height="35" rx="4" fill="#8957e5" stroke="#a371f7" stroke-width="1"/>
  <text x="110" y="248" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Git Operations</text>
  
  <rect x="45" y="275" width="130" height="35" rx="4" fill="#da3633" stroke="#f85149" stroke-width="1"/>
  <text x="110" y="298" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Security Events</text>
  
  <rect x="45" y="325" width="130" height="35" rx="4" fill="#bf8700" stroke="#d29922" stroke-width="1"/>
  <text x="110" y="348" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Admin Changes</text>
  
  <rect x="45" y="375" width="130" height="35" rx="4" fill="#6e7681" stroke="#8b949e" stroke-width="1"/>
  <text x="110" y="398" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Webhooks</text>
  
  <!-- Audit Log Processing -->
  <rect x="250" y="150" width="180" height="200" rx="8" fill="#161b22" stroke="#58a6ff" stroke-width="2"/>
  <text x="340" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#58a6ff" text-anchor="middle">Audit Log</text>
  
  <text x="340" y="210" font-family="Arial, sans-serif" font-size="11" fill="#8b949e" text-anchor="middle">Processing</text>
  <rect x="270" y="225" width="140" height="25" rx="4" fill="#21262d"/>
  <text x="340" y="242" font-family="Arial, sans-serif" font-size="10" fill="#c9d1d9" text-anchor="middle">Event Capture</text>
  
  <rect x="270" y="260" width="140" height="25" rx="4" fill="#21262d"/>
  <text x="340" y="277" font-family="Arial, sans-serif" font-size="10" fill="#c9d1d9" text-anchor="middle">Timestamp + Actor</text>
  
  <rect x="270" y="295" width="140" height="25" rx="4" fill="#21262d"/>
  <text x="340" y="312" font-family="Arial, sans-serif" font-size="10" fill="#c9d1d9" text-anchor="middle">Action + Target</text>
  
  <!-- Destinations -->
  <rect x="490" y="80" width="180" height="350" rx="8" fill="#161b22" stroke="#30363d" stroke-width="2"/>
  <text x="580" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3fb950" text-anchor="middle">Destinations</text>
  
  <!-- Destination items -->
  <rect x="505" y="125" width="150" height="45" rx="4" fill="#21262d" stroke="#30363d" stroke-width="1"/>
  <text x="580" y="145" font-family="Arial, sans-serif" font-size="11" fill="#58a6ff" text-anchor="middle">GitHub UI</text>
  <text x="580" y="162" font-family="Arial, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Web Dashboard</text>
  
  <rect x="505" y="185" width="150" height="45" rx="4" fill="#21262d" stroke="#30363d" stroke-width="1"/>
  <text x="580" y="205" font-family="Arial, sans-serif" font-size="11" fill="#58a6ff" text-anchor="middle">REST API</text>
  <text x="580" y="222" font-family="Arial, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Programmatic Access</text>
  
  <rect x="505" y="245" width="150" height="45" rx="4" fill="#21262d" stroke="#30363d" stroke-width="1"/>
  <text x="580" y="265" font-family="Arial, sans-serif" font-size="11" fill="#58a6ff" text-anchor="middle">Log Streaming</text>
  <text x="580" y="282" font-family="Arial, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Real-time Export</text>
  
  <rect x="505" y="305" width="150" height="45" rx="4" fill="#21262d" stroke="#30363d" stroke-width="1"/>
  <text x="580" y="325" font-family="Arial, sans-serif" font-size="11" fill="#58a6ff" text-anchor="middle">CSV/JSON Export</text>
  <text x="580" y="342" font-family="Arial, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Manual Download</text>
  
  <rect x="505" y="365" width="150" height="45" rx="4" fill="#21262d" stroke="#30363d" stroke-width="1"/>
  <text x="580" y="385" font-family="Arial, sans-serif" font-size="11" fill="#58a6ff" text-anchor="middle">GraphQL API</text>
  <text x="580" y="402" font-family="Arial, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Flexible Queries</text>
  
  <!-- SIEM Integration -->
  <rect x="720" y="150" width="150" height="200" rx="8" fill="#161b22" stroke="#da3633" stroke-width="2"/>
  <text x="795" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f85149" text-anchor="middle">SIEM</text>
  
  <rect x="735" y="195" width="120" height="30" rx="4" fill="#21262d"/>
  <text x="795" y="215" font-family="Arial, sans-serif" font-size="10" fill="#c9d1d9" text-anchor="middle">Splunk</text>
  
  <rect x="735" y="235" width="120" height="30" rx="4" fill="#21262d"/>
  <text x="795" y="255" font-family="Arial, sans-serif" font-size="10" fill="#c9d1d9" text-anchor="middle">Azure Sentinel</text>
  
  <rect x="735" y="275" width="120" height="30" rx="4" fill="#21262d"/>
  <text x="795" y="295" font-family="Arial, sans-serif" font-size="10" fill="#c9d1d9" text-anchor="middle">Datadog</text>
  
  <rect x="735" y="315" width="120" height="30" rx="4" fill="#21262d"/>
  <text x="795" y="335" font-family="Arial, sans-serif" font-size="10" fill="#c9d1d9" text-anchor="middle">S3 / GCS</text>
  
  <!-- Arrows -->
  <line x1="190" y1="250" x2="245" y2="250" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="430" y1="250" x2="500" y2="250" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="655" y1="267" x2="715" y2="250" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Retention info -->
  <rect x="250" y="380" width="180" height="40" rx="4" fill="#21262d" stroke="#bf8700" stroke-width="1"/>
  <text x="340" y="400" font-family="Arial, sans-serif" font-size="10" fill="#d29922" text-anchor="middle">Retention: 180 days</text>
  <text x="340" y="414" font-family="Arial, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">(Enterprise Cloud)</text>
  
  <!-- Legend -->
  <text x="450" y="475" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">Events captured → Processed → Accessible via multiple channels → Integrated with SIEM</text>
</svg>