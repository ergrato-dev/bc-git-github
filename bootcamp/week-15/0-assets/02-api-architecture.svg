<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#58a6ff"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e6e6e6" text-anchor="middle">GitHub API Architecture</text>
  
  <!-- Client Layer -->
  <rect x="30" y="70" width="200" height="180" rx="8" fill="#161b22" stroke="#30363d" stroke-width="2"/>
  <text x="130" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#58a6ff" text-anchor="middle">Clients</text>
  
  <rect x="50" y="115" width="160" height="35" rx="4" fill="#238636"/>
  <text x="130" y="138" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">GitHub CLI (gh)</text>
  
  <rect x="50" y="160" width="160" height="35" rx="4" fill="#1f6feb"/>
  <text x="130" y="183" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Custom Scripts</text>
  
  <rect x="50" y="205" width="160" height="35" rx="4" fill="#8957e5"/>
  <text x="130" y="228" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">GitHub Actions</text>
  
  <!-- Authentication -->
  <rect x="280" y="70" width="160" height="180" rx="8" fill="#161b22" stroke="#bf8700" stroke-width="2"/>
  <text x="360" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d29922" text-anchor="middle">Authentication</text>
  
  <rect x="295" y="115" width="130" height="30" rx="4" fill="#21262d"/>
  <text x="360" y="135" font-family="Arial, sans-serif" font-size="10" fill="#c9d1d9" text-anchor="middle">PAT (Fine-grained)</text>
  
  <rect x="295" y="155" width="130" height="30" rx="4" fill="#21262d"/>
  <text x="360" y="175" font-family="Arial, sans-serif" font-size="10" fill="#c9d1d9" text-anchor="middle">GitHub App Token</text>
  
  <rect x="295" y="195" width="130" height="30" rx="4" fill="#21262d"/>
  <text x="360" y="215" font-family="Arial, sans-serif" font-size="10" fill="#c9d1d9" text-anchor="middle">OAuth Token</text>
  
  <!-- REST API -->
  <rect x="490" y="70" width="180" height="180" rx="8" fill="#161b22" stroke="#238636" stroke-width="2"/>
  <text x="580" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3fb950" text-anchor="middle">REST API v3</text>
  
  <text x="580" y="120" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">api.github.com</text>
  
  <rect x="505" y="135" width="150" height="25" rx="4" fill="#21262d"/>
  <text x="580" y="152" font-family="Arial, sans-serif" font-size="10" fill="#c9d1d9" text-anchor="middle">GET /repos/{owner}/{repo}</text>
  
  <rect x="505" y="170" width="150" height="25" rx="4" fill="#21262d"/>
  <text x="580" y="187" font-family="Arial, sans-serif" font-size="10" fill="#c9d1d9" text-anchor="middle">POST /orgs/{org}/teams</text>
  
  <rect x="505" y="205" width="150" height="25" rx="4" fill="#21262d"/>
  <text x="580" y="222" font-family="Arial, sans-serif" font-size="10" fill="#c9d1d9" text-anchor="middle">PATCH /user</text>
  
  <!-- GraphQL API -->
  <rect x="720" y="70" width="150" height="180" rx="8" fill="#161b22" stroke="#a371f7" stroke-width="2"/>
  <text x="795" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#a371f7" text-anchor="middle">GraphQL v4</text>
  
  <text x="795" y="120" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">api.github.com/graphql</text>
  
  <rect x="735" y="140" width="120" height="50" rx="4" fill="#21262d"/>
  <text x="795" y="160" font-family="Arial, sans-serif" font-size="9" fill="#c9d1d9" text-anchor="middle">query {</text>
  <text x="795" y="175" font-family="Arial, sans-serif" font-size="9" fill="#c9d1d9" text-anchor="middle">  repository { ... }</text>
  <text x="795" y="185" font-family="Arial, sans-serif" font-size="9" fill="#c9d1d9" text-anchor="middle">}</text>
  
  <rect x="735" y="200" width="120" height="35" rx="4" fill="#21262d"/>
  <text x="795" y="220" font-family="Arial, sans-serif" font-size="9" fill="#c9d1d9" text-anchor="middle">Single endpoint</text>
  
  <!-- Rate Limiting -->
  <rect x="30" y="280" width="200" height="120" rx="8" fill="#161b22" stroke="#da3633" stroke-width="2"/>
  <text x="130" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f85149" text-anchor="middle">Rate Limiting</text>
  
  <rect x="50" y="320" width="160" height="25" rx="4" fill="#21262d"/>
  <text x="130" y="337" font-family="Arial, sans-serif" font-size="10" fill="#c9d1d9" text-anchor="middle">REST: 5000 req/hour</text>
  
  <rect x="50" y="355" width="160" height="25" rx="4" fill="#21262d"/>
  <text x="130" y="372" font-family="Arial, sans-serif" font-size="10" fill="#c9d1d9" text-anchor="middle">GraphQL: 5000 points/hr</text>
  
  <!-- Webhooks -->
  <rect x="280" y="280" width="160" height="120" rx="8" fill="#161b22" stroke="#1f6feb" stroke-width="2"/>
  <text x="360" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#58a6ff" text-anchor="middle">Webhooks</text>
  
  <rect x="295" y="325" width="130" height="25" rx="4" fill="#21262d"/>
  <text x="360" y="342" font-family="Arial, sans-serif" font-size="10" fill="#c9d1d9" text-anchor="middle">push, pull_request</text>
  
  <rect x="295" y="360" width="130" height="25" rx="4" fill="#21262d"/>
  <text x="360" y="377" font-family="Arial, sans-serif" font-size="10" fill="#c9d1d9" text-anchor="middle">issues, releases</text>
  
  <!-- Common Operations -->
  <rect x="490" y="280" width="380" height="120" rx="8" fill="#161b22" stroke="#30363d" stroke-width="2"/>
  <text x="680" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e6e6e6" text-anchor="middle">Common Admin Operations</text>
  
  <rect x="510" y="325" width="165" height="25" rx="4" fill="#238636"/>
  <text x="592" y="342" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Create/manage repos</text>
  
  <rect x="685" y="325" width="165" height="25" rx="4" fill="#1f6feb"/>
  <text x="767" y="342" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Team management</text>
  
  <rect x="510" y="360" width="165" height="25" rx="4" fill="#8957e5"/>
  <text x="592" y="377" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Branch protection</text>
  
  <rect x="685" y="360" width="165" height="25" rx="4" fill="#bf8700"/>
  <text x="767" y="377" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Audit log queries</text>
  
  <!-- Arrows -->
  <line x1="230" y1="160" x2="275" y2="160" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="440" y1="160" x2="485" y2="160" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="670" y1="160" x2="715" y2="160" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Legend -->
  <rect x="30" y="420" width="840" height="60" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="450" y="445" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e6e6e6" text-anchor="middle">Best Practices</text>
  <text x="450" y="465" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">Use GitHub Apps for automation • Fine-grained PATs for scripts • GraphQL for complex queries • Handle rate limits gracefully</text>
</svg>