<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" font-family="Inter, Roboto, Arial, sans-serif">
  <!-- Background -->
  <rect width="900" height="400" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="450" y="35" fill="#c9d1d9" font-size="18" font-weight="600" text-anchor="middle">Sistemas de Control de Versiones</text>
  
  <!-- LOCAL SYSTEM -->
  <g transform="translate(50, 60)">
    <rect width="240" height="280" rx="8" fill="#161b22" stroke="#f85149" stroke-width="2"/>
    <text x="120" y="30" fill="#f85149" font-size="14" font-weight="600" text-anchor="middle">‚ùå Sistema Local</text>
    <text x="120" y="50" fill="#8b949e" font-size="10" text-anchor="middle">(Obsoleto)</text>
    
    <!-- Computer icon -->
    <rect x="70" y="80" width="100" height="70" rx="4" fill="#21262d" stroke="#30363d"/>
    <text x="120" y="110" fill="#58a6ff" font-size="10" text-anchor="middle">üíª Tu PC</text>
    <text x="120" y="125" fill="#8b949e" font-size="9" text-anchor="middle">Proyecto + BD local</text>
    
    <!-- Versions -->
    <rect x="80" y="160" width="80" height="18" rx="3" fill="#30363d"/>
    <text x="120" y="173" fill="#8b949e" font-size="9" text-anchor="middle">v1, v2, v3...</text>
    
    <!-- Cons -->
    <text x="20" y="210" fill="#f85149" font-size="10">‚úó Sin colaboraci√≥n</text>
    <text x="20" y="230" fill="#f85149" font-size="10">‚úó Riesgo de p√©rdida</text>
    <text x="20" y="250" fill="#f85149" font-size="10">‚úó No escalable</text>
  </g>
  
  <!-- CENTRALIZED SYSTEM -->
  <g transform="translate(330, 60)">
    <rect width="240" height="280" rx="8" fill="#161b22" stroke="#f0883e" stroke-width="2"/>
    <text x="120" y="30" fill="#f0883e" font-size="14" font-weight="600" text-anchor="middle">‚ö†Ô∏è Centralizado</text>
    <text x="120" y="50" fill="#8b949e" font-size="10" text-anchor="middle">(CVS, SVN)</text>
    
    <!-- Server -->
    <rect x="70" y="70" width="100" height="50" rx="4" fill="#21262d" stroke="#f0883e"/>
    <text x="120" y="95" fill="#f0883e" font-size="10" text-anchor="middle">üñ•Ô∏è Servidor</text>
    <text x="120" y="108" fill="#8b949e" font-size="9" text-anchor="middle">Historial completo</text>
    
    <!-- Connections -->
    <line x1="120" y1="120" x2="70" y2="160" stroke="#30363d" stroke-width="1"/>
    <line x1="120" y1="120" x2="170" y2="160" stroke="#30363d" stroke-width="1"/>
    
    <!-- Clients -->
    <rect x="30" y="160" width="80" height="35" rx="3" fill="#21262d" stroke="#30363d"/>
    <text x="70" y="182" fill="#8b949e" font-size="9" text-anchor="middle">Dev A (copia)</text>
    
    <rect x="130" y="160" width="80" height="35" rx="3" fill="#21262d" stroke="#30363d"/>
    <text x="170" y="182" fill="#8b949e" font-size="9" text-anchor="middle">Dev B (copia)</text>
    
    <!-- Pros/Cons -->
    <text x="20" y="220" fill="#3fb950" font-size="10">‚úì Colaboraci√≥n</text>
    <text x="20" y="240" fill="#f85149" font-size="10">‚úó Punto √∫nico falla</text>
    <text x="20" y="260" fill="#f85149" font-size="10">‚úó Requiere conexi√≥n</text>
  </g>
  
  <!-- DISTRIBUTED SYSTEM (GIT) -->
  <g transform="translate(610, 60)">
    <rect width="240" height="280" rx="8" fill="#161b22" stroke="#3fb950" stroke-width="2"/>
    <text x="120" y="30" fill="#3fb950" font-size="14" font-weight="600" text-anchor="middle">‚úÖ Distribuido</text>
    <text x="120" y="50" fill="#8b949e" font-size="10" text-anchor="middle">(Git, Mercurial)</text>
    
    <!-- Remote -->
    <rect x="70" y="65" width="100" height="40" rx="4" fill="#21262d" stroke="#3fb950"/>
    <text x="120" y="85" fill="#3fb950" font-size="10" text-anchor="middle">‚òÅÔ∏è Remoto</text>
    <text x="120" y="98" fill="#8b949e" font-size="8" text-anchor="middle">Historial completo</text>
    
    <!-- Bidirectional arrows -->
    <path d="M 70 115 L 50 145" stroke="#58a6ff" stroke-width="1" marker-end="url(#arrow2)"/>
    <path d="M 50 145 L 70 115" stroke="#58a6ff" stroke-width="1" marker-start="url(#arrow2)"/>
    <path d="M 170 115 L 190 145" stroke="#58a6ff" stroke-width="1" marker-end="url(#arrow2)"/>
    <path d="M 190 145 L 170 115" stroke="#58a6ff" stroke-width="1" marker-start="url(#arrow2)"/>
    
    <!-- Local repos (full) -->
    <rect x="20" y="145" width="90" height="50" rx="3" fill="#21262d" stroke="#58a6ff"/>
    <text x="65" y="165" fill="#58a6ff" font-size="9" text-anchor="middle">Dev A</text>
    <text x="65" y="180" fill="#8b949e" font-size="8" text-anchor="middle">Historial COMPLETO</text>
    
    <rect x="130" y="145" width="90" height="50" rx="3" fill="#21262d" stroke="#58a6ff"/>
    <text x="175" y="165" fill="#58a6ff" font-size="9" text-anchor="middle">Dev B</text>
    <text x="175" y="180" fill="#8b949e" font-size="8" text-anchor="middle">Historial COMPLETO</text>
    
    <!-- Pros -->
    <text x="20" y="220" fill="#3fb950" font-size="10">‚úì Trabajo offline</text>
    <text x="20" y="240" fill="#3fb950" font-size="10">‚úì Sin punto de falla</text>
    <text x="20" y="260" fill="#3fb950" font-size="10">‚úì Ultra r√°pido</text>
  </g>
  
  <!-- Footer -->
  <rect x="50" y="355" width="800" height="30" rx="4" fill="#161b22"/>
  <text x="450" y="375" fill="#F05032" font-size="12" font-weight="600" text-anchor="middle">Git = Sistema Distribuido ‚Üí Cada desarrollador tiene el historial completo</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow2" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto">
      <circle cx="3" cy="3" r="2" fill="#58a6ff"/>
    </marker>
  </defs>
</svg>
