<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" font-family="Inter, Roboto, Arial, sans-serif">
  <!-- Background -->
  <rect width="800" height="300" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="400" y="35" fill="#c9d1d9" font-size="18" font-weight="600" text-anchor="middle">Flujo Básico de Git</text>
  
  <!-- Working Directory Box -->
  <rect x="50" y="80" width="160" height="120" rx="8" fill="#161b22" stroke="#30363d" stroke-width="2"/>
  <text x="130" y="110" fill="#58a6ff" font-size="14" font-weight="600" text-anchor="middle">Working Directory</text>
  <text x="130" y="135" fill="#8b949e" font-size="11" text-anchor="middle">Tus archivos locales</text>
  <text x="130" y="155" fill="#8b949e" font-size="11" text-anchor="middle">Editas aquí</text>
  <rect x="80" y="165" width="100" height="25" rx="4" fill="#238636" opacity="0.3"/>
  <text x="130" y="182" fill="#3fb950" font-size="10" text-anchor="middle">Modificados</text>
  
  <!-- Arrow 1: git add -->
  <path d="M 220 140 L 280 140" stroke="#F05032" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="250" y="125" fill="#F05032" font-size="11" font-weight="500" text-anchor="middle">git add</text>
  
  <!-- Staging Area Box -->
  <rect x="290" y="80" width="160" height="120" rx="8" fill="#161b22" stroke="#30363d" stroke-width="2"/>
  <text x="370" y="110" fill="#3fb950" font-size="14" font-weight="600" text-anchor="middle">Staging Area</text>
  <text x="370" y="135" fill="#8b949e" font-size="11" text-anchor="middle">Área de preparación</text>
  <text x="370" y="155" fill="#8b949e" font-size="11" text-anchor="middle">Index</text>
  <rect x="320" y="165" width="100" height="25" rx="4" fill="#58a6ff" opacity="0.3"/>
  <text x="370" y="182" fill="#58a6ff" font-size="10" text-anchor="middle">Staged</text>
  
  <!-- Arrow 2: git commit -->
  <path d="M 460 140 L 520 140" stroke="#F05032" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="490" y="125" fill="#F05032" font-size="11" font-weight="500" text-anchor="middle">git commit</text>
  
  <!-- Repository Box -->
  <rect x="530" y="80" width="160" height="120" rx="8" fill="#161b22" stroke="#30363d" stroke-width="2"/>
  <text x="610" y="110" fill="#f0883e" font-size="14" font-weight="600" text-anchor="middle">Repository</text>
  <text x="610" y="135" fill="#8b949e" font-size="11" text-anchor="middle">Historial de commits</text>
  <text x="610" y="155" fill="#8b949e" font-size="11" text-anchor="middle">.git/</text>
  <rect x="560" y="165" width="100" height="25" rx="4" fill="#f0883e" opacity="0.3"/>
  <text x="610" y="182" fill="#f0883e" font-size="10" text-anchor="middle">Committed</text>
  
  <!-- Legend -->
  <rect x="50" y="230" width="700" height="50" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <circle cx="100" cy="255" r="8" fill="#238636"/>
  <text x="115" y="259" fill="#8b949e" font-size="11">Modificado</text>
  <circle cx="250" cy="255" r="8" fill="#58a6ff"/>
  <text x="265" y="259" fill="#8b949e" font-size="11">En staging</text>
  <circle cx="400" cy="255" r="8" fill="#f0883e"/>
  <text x="415" y="259" fill="#8b949e" font-size="11">Committed</text>
  <text x="550" y="259" fill="#F05032" font-size="11" font-weight="500">→ Flujo de datos</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F05032"/>
    </marker>
  </defs>
</svg>
