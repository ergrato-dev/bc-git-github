<svg viewBox="0 0 900 520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#58a6ff"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="520" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="450" y="35" fill="#e6edf3" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Caching Strategy en CI/CD</text>
  
  <!-- Without Cache Section -->
  <rect x="30" y="60" width="400" height="180" rx="8" fill="#161b22" stroke="#da3633" stroke-width="2"/>
  <text x="230" y="85" fill="#da3633" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">‚ùå SIN CACHE</text>
  
  <!-- Without Cache Flow -->
  <rect x="50" y="105" width="70" height="40" rx="4" fill="#21262d"/>
  <text x="85" y="130" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Checkout</text>
  
  <line x1="120" y1="125" x2="145" y2="125" stroke="#58a6ff" stroke-width="1.5" marker-end="url(#arrow)"/>
  
  <rect x="150" y="105" width="90" height="40" rx="4" fill="#da3633"/>
  <text x="195" y="125" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">npm install</text>
  <text x="195" y="138" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">~2-5 min</text>
  
  <line x1="240" y1="125" x2="265" y2="125" stroke="#58a6ff" stroke-width="1.5" marker-end="url(#arrow)"/>
  
  <rect x="270" y="105" width="70" height="40" rx="4" fill="#21262d"/>
  <text x="305" y="130" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Build</text>
  
  <line x1="340" y1="125" x2="365" y2="125" stroke="#58a6ff" stroke-width="1.5" marker-end="url(#arrow)"/>
  
  <rect x="370" y="105" width="50" height="40" rx="4" fill="#21262d"/>
  <text x="395" y="130" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Test</text>
  
  <text x="230" y="175" fill="#f85149" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">‚è±Ô∏è Total: 5-8 min por ejecuci√≥n</text>
  <text x="230" y="195" fill="#7d8590" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">npm install descarga ~500MB cada vez</text>
  <text x="230" y="210" fill="#7d8590" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Consume minutos de Actions innecesariamente</text>
  
  <!-- With Cache Section -->
  <rect x="470" y="60" width="400" height="180" rx="8" fill="#161b22" stroke="#238636" stroke-width="2"/>
  <text x="670" y="85" fill="#3fb950" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">‚úÖ CON CACHE</text>
  
  <!-- With Cache Flow -->
  <rect x="490" y="105" width="70" height="40" rx="4" fill="#21262d"/>
  <text x="525" y="130" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Checkout</text>
  
  <line x1="560" y1="125" x2="585" y2="125" stroke="#58a6ff" stroke-width="1.5" marker-end="url(#arrow)"/>
  
  <rect x="590" y="105" width="90" height="40" rx="4" fill="#238636"/>
  <text x="635" y="125" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Cache Hit!</text>
  <text x="635" y="138" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">~5-10 seg</text>
  
  <line x1="680" y1="125" x2="705" y2="125" stroke="#58a6ff" stroke-width="1.5" marker-end="url(#arrow)"/>
  
  <rect x="710" y="105" width="70" height="40" rx="4" fill="#21262d"/>
  <text x="745" y="130" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Build</text>
  
  <line x1="780" y1="125" x2="805" y2="125" stroke="#58a6ff" stroke-width="1.5" marker-end="url(#arrow)"/>
  
  <rect x="810" y="105" width="50" height="40" rx="4" fill="#21262d"/>
  <text x="835" y="130" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Test</text>
  
  <text x="670" y="175" fill="#3fb950" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">‚è±Ô∏è Total: 1-3 min por ejecuci√≥n</text>
  <text x="670" y="195" fill="#7d8590" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Cache restaura node_modules en segundos</text>
  <text x="670" y="210" fill="#7d8590" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Ahorro: ~70% de tiempo y costos</text>
  
  <!-- Cache Key Strategy -->
  <rect x="30" y="260" width="410" height="240" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="235" y="290" fill="#e6edf3" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">üîë Cache Key Strategy</text>
  
  <!-- Primary Key -->
  <rect x="50" y="310" width="370" height="50" rx="4" fill="#21262d"/>
  <text x="60" y="330" fill="#3fb950" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Primary Key:</text>
  <text x="60" y="350" fill="#58a6ff" font-family="monospace" font-size="9">${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}</text>
  
  <!-- Restore Keys -->
  <rect x="50" y="370" width="370" height="60" rx="4" fill="#21262d"/>
  <text x="60" y="390" fill="#bf8700" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Restore Keys (fallback):</text>
  <text x="60" y="408" fill="#58a6ff" font-family="monospace" font-size="9">${{ runner.os }}-node-</text>
  <text x="60" y="423" fill="#58a6ff" font-family="monospace" font-size="9">${{ runner.os }}-</text>
  
  <!-- Cache Flow Explanation -->
  <text x="50" y="455" fill="#7d8590" font-family="Arial, sans-serif" font-size="10">1. Busca cache con key exacta</text>
  <text x="50" y="470" fill="#7d8590" font-family="Arial, sans-serif" font-size="10">2. Si no encuentra, usa restore-keys (parcial)</text>
  <text x="50" y="485" fill="#7d8590" font-family="Arial, sans-serif" font-size="10">3. Al final del job, guarda nuevo cache</text>
  
  <!-- Ecosystems -->
  <rect x="460" y="260" width="410" height="240" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="665" y="290" fill="#e6edf3" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">üì¶ Cache por Ecosistema</text>
  
  <!-- Node.js -->
  <rect x="480" y="310" width="180" height="55" rx="4" fill="#21262d" stroke="#3fb950" stroke-width="1"/>
  <text x="570" y="330" fill="#3fb950" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Node.js / npm</text>
  <text x="490" y="350" fill="#7d8590" font-family="Arial, sans-serif" font-size="9">path: node_modules/</text>
  <text x="490" y="362" fill="#7d8590" font-family="Arial, sans-serif" font-size="9">key: package-lock.json</text>
  
  <!-- Python -->
  <rect x="670" y="310" width="180" height="55" rx="4" fill="#21262d" stroke="#1f6feb" stroke-width="1"/>
  <text x="760" y="330" fill="#58a6ff" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Python / pip</text>
  <text x="680" y="350" fill="#7d8590" font-family="Arial, sans-serif" font-size="9">path: ~/.cache/pip</text>
  <text x="680" y="362" fill="#7d8590" font-family="Arial, sans-serif" font-size="9">key: requirements.txt</text>
  
  <!-- Go -->
  <rect x="480" y="375" width="180" height="55" rx="4" fill="#21262d" stroke="#8957e5" stroke-width="1"/>
  <text x="570" y="395" fill="#a371f7" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Go</text>
  <text x="490" y="415" fill="#7d8590" font-family="Arial, sans-serif" font-size="9">path: ~/go/pkg/mod</text>
  <text x="490" y="427" fill="#7d8590" font-family="Arial, sans-serif" font-size="9">key: go.sum</text>
  
  <!-- Rust -->
  <rect x="670" y="375" width="180" height="55" rx="4" fill="#21262d" stroke="#f0883e" stroke-width="1"/>
  <text x="760" y="395" fill="#f0883e" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Rust / Cargo</text>
  <text x="680" y="415" fill="#7d8590" font-family="Arial, sans-serif" font-size="9">path: ~/.cargo, target/</text>
  <text x="680" y="427" fill="#7d8590" font-family="Arial, sans-serif" font-size="9">key: Cargo.lock</text>
  
  <!-- Setup-* with built-in cache -->
  <rect x="480" y="440" width="370" height="50" rx="4" fill="#238636" opacity="0.2" stroke="#238636" stroke-width="1"/>
  <text x="665" y="462" fill="#3fb950" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">üí° Tip: setup-node@v4 tiene cache built-in</text>
  <text x="665" y="480" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">uses: actions/setup-node@v4 with: cache: 'npm'</text>
</svg>