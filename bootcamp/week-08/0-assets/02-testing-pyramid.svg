  <text x="535" y="230" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">â€¢ API testing, DB queries</text>
  <text x="535" y="245" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">â€¢ Componentes interactuando</text>
  <text x="535" y="260" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">â€¢ Service containers en CI</text>
  <text x="535" y="275" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">â€¢ ~segundos por test</text>
  
  <!-- Details Panel - Unit -->
  <rect x="520" y="300" width="250" height="100" rx="6" fill="#161b22" stroke="#238636" stroke-width="1"/>
  <text x="645" y="325" fill="#3fb950" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">ðŸŸ¢ Unit Tests</text>
  <text x="535" y="345" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">â€¢ Jest, Mocha, PyTest, JUnit</text>
  <text x="535" y="360" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">â€¢ Funciones aisladas, mocks</text>
  <text x="535" y="375" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">â€¢ Muy rÃ¡pidos (~ms por test)</text>
  <text x="535" y="390" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">â€¢ Ejecutar en cada commit</text>
  
  <!-- Details Panel - Left Side -->
  <rect x="30" y="70" width="150" height="100" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="105" y="95" fill="#e6edf3" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">âš¡ Velocidad</text>
  <text x="45" y="120" fill="#3fb950" font-family="Arial, sans-serif" font-size="10">Unit: ~1ms</text>
  <text x="45" y="140" fill="#bf8700" font-family="Arial, sans-serif" font-size="10">Integration: ~1s</text>
  <text x="45" y="160" fill="#da3633" font-family="Arial, sans-serif" font-size="10">E2E: ~1min</text>
  
  <rect x="30" y="185" width="150" height="100" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="105" y="210" fill="#e6edf3" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">ðŸ’° Costo</text>
  <text x="45" y="235" fill="#3fb950" font-family="Arial, sans-serif" font-size="10">Unit: Bajo</text>
  <text x="45" y="255" fill="#bf8700" font-family="Arial, sans-serif" font-size="10">Integration: Medio</text>
  <text x="45" y="275" fill="#da3633" font-family="Arial, sans-serif" font-size="10">E2E: Alto</text>
  
  <rect x="30" y="300" width="150" height="100" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="105" y="325" fill="#e6edf3" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">ðŸŽ¯ Confianza</text>
  <text x="45" y="350" fill="#3fb950" font-family="Arial, sans-serif" font-size="10">Unit: FunciÃ³n OK</text>
  <text x="45" y="370" fill="#bf8700" font-family="Arial, sans-serif" font-size="10">Integ: MÃ³dulos OK</text>
  <text x="45" y="390" fill="#da3633" font-family="Arial, sans-serif" font-size="10">E2E: Sistema OK</text>
  
  <!-- GitHub Actions Example -->
  <rect x="30" y="420" width="740" height="65" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="50" y="445" fill="#e6edf3" font-family="Arial, sans-serif" font-size="12" font-weight="bold">GitHub Actions Strategy:</text>
  <text x="50" y="465" fill="#7d8590" font-family="Arial, sans-serif" font-size="10" font-family="monospace">jobs: unit-tests â†’ integration-tests â†’ e2e-tests (needs: [unit-tests, integration-tests])</text>
  <text x="50" y="478" fill="#58a6ff" font-family="Arial, sans-serif" font-size="9">Tip: Usar matrix para E2E en diferentes browsers: [chromium, firefox, webkit]</text>
</svg>