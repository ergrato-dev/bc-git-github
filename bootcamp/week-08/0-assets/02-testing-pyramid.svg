<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="400" y="35" fill="#e6edf3" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Testing Pyramid</text>
  
  <!-- Pyramid Structure -->
  <!-- E2E Tests (Top) -->
  <polygon points="400,80 480,180 320,180" fill="#da3633"/>
  <text x="400" y="145" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">E2E</text>
  <text x="400" y="160" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">10%</text>
  
  <!-- Integration Tests (Middle) -->
  <polygon points="320,180 480,180 540,280 260,280" fill="#bf8700"/>
  <text x="400" y="225" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">INTEGRATION</text>
  <text x="400" y="245" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">20%</text>
  
  <!-- Unit Tests (Base) -->
  <polygon points="260,280 540,280 600,380 200,380" fill="#238636"/>
  <text x="400" y="325" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">UNIT TESTS</text>
  <text x="400" y="350" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">70%</text>
  
  <!-- Side Arrows with Labels -->
  <!-- Speed Arrow (Left) -->
  <line x1="150" y1="380" x2="150" y2="80" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowUp)"/>
  <text x="140" y="230" fill="#58a6ff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="end" transform="rotate(-90, 140, 230)">VELOCIDAD</text>
  
  <!-- Cost Arrow (Right) -->
  <line x1="650" y1="80" x2="650" y2="380" stroke="#f85149" stroke-width="2" marker-end="url(#arrowDown)"/>
  <text x="660" y="230" fill="#f85149" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="start" transform="rotate(90, 660, 230)">COSTO</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowUp" markerWidth="10" markerHeight="7" refX="5" refY="7" orient="auto">
      <polygon points="0 7, 5 0, 10 7" fill="#58a6ff"/>
    </marker>
    <marker id="arrowDown" markerWidth="10" markerHeight="7" refX="5" refY="0" orient="auto">
      <polygon points="0 0, 5 7, 10 0" fill="#f85149"/>
    </marker>
  </defs>
  
  <!-- Details Panel - E2E -->
  <rect x="520" y="70" width="250" height="100" rx="6" fill="#161b22" stroke="#da3633" stroke-width="1"/>
  <text x="645" y="95" fill="#da3633" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">ðŸ”´ E2E Tests</text>
  <text x="535" y="115" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">â€¢ Cypress, Playwright, Selenium</text>
  <text x="535" y="130" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">â€¢ Flujo completo del usuario</text>
  <text x="535" y="145" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">â€¢ Lentos (~minutos por test)</text>
  <text x="535" y="160" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10">â€¢ Ejecutar en CI, no local</text>
  
  <!-- Details Panel - Integration -->
