  <!-- Title -->
  <text x="450" y="35" fill="#e6edf3" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Secrets &amp; Variables Management</text>
  
  <!-- Hierarchy Section -->
  <rect x="30" y="60" width="400" height="220" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="230" y="85" fill="#e6edf3" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">ğŸ“Š JerarquÃ­a de Secrets</text>
  
  <!-- Organization Level -->
  <rect x="50" y="105" width="360" height="45" rx="4" fill="#8957e5" opacity="0.3" stroke="#8957e5" stroke-width="2"/>
  <text x="70" y="132" fill="#a371f7" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ğŸ¢ Organization Secrets</text>
  <text x="290" y="132" fill="#7d8590" font-family="Arial, sans-serif" font-size="10">Scope: Todos los repos</text>
  
