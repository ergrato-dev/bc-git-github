  <text x="110" y="242" fill="#3fb950" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ğŸŒ Environment Secrets</text>
  <text x="270" y="242" fill="#7d8590" font-family="Arial, sans-serif" font-size="10">Scope: Env especÃ­fico</text>
  
  <!-- Priority indicator -->
  <text x="50" y="275" fill="#7d8590" font-family="Arial, sans-serif" font-size="10">Prioridad: Environment &gt; Repository &gt; Organization</text>
  
  <!-- Secrets vs Variables -->
  <rect x="470" y="60" width="400" height="220" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="670" y="85" fill="#e6edf3" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">ğŸ” Secrets vs ğŸ“‹ Variables</text>
  
  <!-- Secrets Column -->
  <rect x="490" y="105" width="175" height="155" rx="4" fill="#21262d" stroke="#da3633" stroke-width="1"/>
  <text x="577" y="125" fill="#f85149" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">ğŸ” Secrets</text>
  <text x="500" y="145" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="9">â€¢ Encriptados en reposo</text>
  <text x="500" y="160" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="9">â€¢ Nunca en logs (***)</text>
