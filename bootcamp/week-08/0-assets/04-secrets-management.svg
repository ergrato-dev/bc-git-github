  <rect x="675" y="105" width="175" height="155" rx="4" fill="#21262d" stroke="#3fb950" stroke-width="1"/>
  <text x="762" y="125" fill="#3fb950" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">ğŸ“‹ Variables</text>
  <text x="685" y="145" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="9">â€¢ Texto plano</text>
  <text x="685" y="160" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="9">â€¢ Visibles en logs</text>
  <text x="685" y="175" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="9">â€¢ Editables</text>
  <text x="685" y="190" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="9">â€¢ Configs, URLs, flags</text>
  <text x="685" y="215" fill="#58a6ff" font-family="monospace" font-size="9">$â–ªâ–ª vars.ENV_NAME â–ªâ–ª</text>
  <text x="685" y="245" fill="#7d8590" font-family="Arial, sans-serif" font-size="8">MÃ¡x: 48KB por variable</text>
  
  <!-- Access in Workflow -->
  <rect x="30" y="300" width="400" height="230" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="230" y="325" fill="#e6edf3" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">ğŸ’» Uso en Workflows</text>
  
  <!-- Code Block -->
  <rect x="50" y="340" width="360" height="170" rx="4" fill="#0d1117" stroke="#30363d" stroke-width="1"/>
  <text x="60" y="360" fill="#7d8590" font-family="monospace" font-size="10"># Acceso a secrets</text>
  <text x="60" y="378" fill="#c9d1d9" font-family="monospace" font-size="10">- name: Deploy</text>
  <text x="60" y="396" fill="#c9d1d9" font-family="monospace" font-size="10">  env:</text>
  <text x="60" y="414" fill="#58a6ff" font-family="monospace" font-size="10">    API_KEY: ${{ secrets.API_KEY }}</text>
  <text x="60" y="432" fill="#58a6ff" font-family="monospace" font-size="10">    ENV: ${{ vars.ENVIRONMENT }}</text>
  <text x="60" y="450" fill="#c9d1d9" font-family="monospace" font-size="10">  run: |</text>
  <text x="60" y="468" fill="#c9d1d9" font-family="monospace" font-size="10">    curl -H "Auth: $API_KEY" $URL</text>
  <text x="60" y="500" fill="#f85149" font-family="Arial, sans-serif" font-size="9">âš ï¸ Nunca hacer: echo ${{ secrets.X }} (se muestra ***)</text>
  
  <!-- GITHUB_TOKEN Section -->
  <rect x="470" y="300" width="400" height="230" rx="8" fill="#161b22" stroke="#bf8700" stroke-width="1"/>
  <text x="670" y="325" fill="#bf8700" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">ğŸ”‘ GITHUB_TOKEN</text>
  
  <text x="490" y="350" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11">Token automÃ¡tico por workflow:</text>
  
  <!-- Token Permissions -->
  <rect x="490" y="365" width="175" height="90" rx="4" fill="#21262d"/>
  <text x="577" y="385" fill="#3fb950" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Default Permissions</text>
  <text x="500" y="405" fill="#7d8590" font-family="Arial, sans-serif" font-size="9">â€¢ contents: read</text>
  <text x="500" y="420" fill="#7d8590" font-family="Arial, sans-serif" font-size="9">â€¢ metadata: read</text>
  <text x="500" y="435" fill="#7d8590" font-family="Arial, sans-serif" font-size="9">â€¢ packages: read</text>
  <text x="500" y="450" fill="#7d8590" font-family="Arial, sans-serif" font-size="9">(restrictive by default)</text>
  
  <!-- Custom Permissions -->
  <rect x="675" y="365" width="175" height="90" rx="4" fill="#21262d"/>
  <text x="762" y="385" fill="#58a6ff" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Custom Permissions</text>
  <text x="685" y="405" fill="#c9d1d9" font-family="monospace" font-size="8">permissions:</text>
  <text x="685" y="418" fill="#c9d1d9" font-family="monospace" font-size="8">  contents: write</text>
  <text x="685" y="431" fill="#c9d1d9" font-family="monospace" font-size="8">  pull-requests: write</text>
  <text x="685" y="444" fill="#c9d1d9" font-family="monospace" font-size="8">  issues: write</text>
  
  <!-- Access -->
