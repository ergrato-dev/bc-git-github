  <text x="500" y="215" fill="#58a6ff" font-family="monospace" font-size="9">$â–ªâ–ª secrets.API_KEY â–ªâ–ª</text>
  <text x="500" y="245" fill="#7d8590" font-family="Arial, sans-serif" font-size="8">MÃ¡x: 48KB por secret</text>
  
