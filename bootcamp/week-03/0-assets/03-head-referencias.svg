<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480">
  <!-- Background -->
  <rect width="800" height="480" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="400" y="30" fill="#e6e6e6" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">HEAD y Referencias en Git</text>
  
  <!-- Main commit line -->
  <line x1="100" y1="180" x2="700" y2="180" stroke="#3fb950" stroke-width="3"/>
  
  <!-- Commits -->
  <circle cx="180" cy="180" r="20" fill="#0d1117" stroke="#3fb950" stroke-width="3"/>
  <text x="180" y="185" fill="#3fb950" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">abc123</text>
  
  <circle cx="320" cy="180" r="20" fill="#0d1117" stroke="#3fb950" stroke-width="3"/>
  <text x="320" y="185" fill="#3fb950" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">def456</text>
  
  <circle cx="460" cy="180" r="20" fill="#0d1117" stroke="#3fb950" stroke-width="3"/>
  <text x="460" y="185" fill="#3fb950" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">ghi789</text>
  
  <circle cx="600" cy="180" r="20" fill="#0d1117" stroke="#f0883e" stroke-width="3"/>
  <text x="600" y="185" fill="#f0883e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">jkl012</text>
  
  <!-- Branch pointer (main) -->
  <rect x="560" y="115" width="80" height="28" fill="#238636" rx="4"/>
  <text x="600" y="134" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">main</text>
  <line x1="600" y1="143" x2="600" y2="160" stroke="#238636" stroke-width="2"/>
  
  <!-- HEAD pointer -->
  <rect x="560" y="75" width="80" height="28" fill="#f85149" rx="4"/>
  <text x="600" y="94" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">HEAD</text>
  <line x1="600" y1="103" x2="600" y2="115" stroke="#f85149" stroke-width="2"/>
  
  <!-- Feature branch -->
  <path d="M 320 180 Q 370 110 420 110 L 520 110" fill="none" stroke="#58a6ff" stroke-width="3"/>
  <circle cx="420" cy="110" r="18" fill="#0d1117" stroke="#58a6ff" stroke-width="3"/>
  <text x="420" y="115" fill="#58a6ff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">mno345</text>
  <circle cx="520" cy="110" r="18" fill="#0d1117" stroke="#58a6ff" stroke-width="3"/>
  <text x="520" y="115" fill="#58a6ff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">pqr678</text>
  
  <!-- Feature branch pointer -->
  <rect x="480" y="60" width="80" height="24" fill="#1f6feb" rx="4"/>
  <text x="520" y="77" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">feature</text>
  <line x1="520" y1="84" x2="520" y2="92" stroke="#1f6feb" stroke-width="2"/>
  
  <!-- Explanation boxes -->
  <rect x="50" y="240" width="220" height="110" fill="#161b22" rx="8"/>
  <text x="160" y="265" fill="#f85149" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">HEAD</text>
  <text x="160" y="290" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Puntero especial que indica</text>
  <text x="160" y="308" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">donde estas trabajando</text>
  <text x="160" y="333" fill="#8b949e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Normalmente apunta a un branch</text>
  
  <rect x="290" y="240" width="220" height="110" fill="#161b22" rx="8"/>
  <text x="400" y="265" fill="#3fb950" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Branch</text>
  <text x="400" y="290" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Puntero movil que apunta</text>
  <text x="400" y="308" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">al ultimo commit del branch</text>
  <text x="400" y="333" fill="#8b949e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Se mueve con cada nuevo commit</text>
  
  <rect x="530" y="240" width="220" height="110" fill="#161b22" rx="8"/>
  <text x="640" y="265" fill="#f0883e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Commit Hash</text>
  <text x="640" y="290" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Identificador unico SHA-1</text>
  <text x="640" y="308" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">de cada commit (40 chars)</text>
  <text x="640" y="333" fill="#8b949e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Usamos los primeros 7 caracteres</text>
  
  <!-- Reference syntax -->
  <rect x="50" y="370" width="700" height="95" fill="#161b22" rx="8"/>
  <text x="400" y="395" fill="#e6e6e6" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">Sintaxis de Referencias</text>
  
  <text x="80" y="425" fill="#58a6ff" font-family="monospace" font-size="12">HEAD</text>
  <text x="180" y="425" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11">Commit actual</text>
  
  <text x="300" y="425" fill="#58a6ff" font-family="monospace" font-size="12">HEAD~1</text>
  <text x="400" y="425" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11">Un commit atras</text>
  
  <text x="530" y="425" fill="#58a6ff" font-family="monospace" font-size="12">HEAD~3</text>
  <text x="630" y="425" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11">Tres commits atras</text>
  
  <text x="80" y="450" fill="#58a6ff" font-family="monospace" font-size="12">main</text>
  <text x="180" y="450" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11">Ultimo de main</text>
  
  <text x="300" y="450" fill="#58a6ff" font-family="monospace" font-size="12">feature</text>
  <text x="400" y="450" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11">Ultimo de feature</text>
  
  <text x="530" y="450" fill="#58a6ff" font-family="monospace" font-size="12">abc123</text>
  <text x="630" y="450" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11">Commit especifico</text>
</svg>