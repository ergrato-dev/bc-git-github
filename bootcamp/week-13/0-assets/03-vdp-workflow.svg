<svg viewBox="0 0 900 550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#58a6ff"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="550" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="450" y="35" fill="#e6edf3" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Vulnerability Disclosure Policy (VDP) Workflow</text>
  <text x="450" y="58" fill="#b0b5bd" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Proceso de responsible disclosure desde reporte hasta resoluci√≥n</text>
  
  <!-- Phase 1: Discovery -->
  <rect x="30" y="90" width="160" height="120" rx="8" fill="#1c2128" stroke="#58a6ff" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="55" cy="115" r="15" fill="#58a6ff"/>
  <text x="55" y="120" fill="#0d1117" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">1</text>
  <text x="120" y="118" fill="#58a6ff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Discovery</text>
  <text x="110" y="145" fill="#b0b5bd" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Researcher encuentra</text>
  <text x="110" y="160" fill="#b0b5bd" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">vulnerabilidad</text>
  <text x="110" y="185" fill="#6e7681" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Via: Testing, Audit, Bug Bounty</text>
  
  <!-- Arrow 1-2 -->
  <line x1="190" y1="150" x2="230" y2="150" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 2: Report -->
  <rect x="240" y="90" width="160" height="120" rx="8" fill="#1c2128" stroke="#3fb950" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="265" cy="115" r="15" fill="#3fb950"/>
  <text x="265" y="120" fill="#0d1117" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">2</text>
  <text x="330" y="118" fill="#3fb950" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Report</text>
  <text x="320" y="145" fill="#b0b5bd" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Env√≠o via canal seguro</text>
  <text x="320" y="160" fill="#b0b5bd" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">security@example.com</text>
  <text x="320" y="185" fill="#6e7681" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">PGP encrypted preferred</text>
  
  <!-- Arrow 2-3 -->
  <line x1="400" y1="150" x2="440" y2="150" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 3: Acknowledge -->
  <rect x="450" y="90" width="160" height="120" rx="8" fill="#1c2128" stroke="#d29922" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="475" cy="115" r="15" fill="#d29922"/>
  <text x="475" y="120" fill="#0d1117" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">3</text>
  <text x="545" y="118" fill="#d29922" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Acknowledge</text>
  <text x="530" y="145" fill="#b0b5bd" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Confirmar recepci√≥n</text>
  <text x="530" y="160" fill="#b0b5bd" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Asignar tracking ID</text>
  <text x="530" y="185" fill="#6e7681" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">SLA: 24-48 horas</text>
  
  <!-- Arrow 3-4 -->
  <line x1="610" y1="150" x2="650" y2="150" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 4: Triage -->
  <rect x="660" y="90" width="160" height="120" rx="8" fill="#1c2128" stroke="#f85149" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="685" cy="115" r="15" fill="#f85149"/>
  <text x="685" y="120" fill="#0d1117" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">4</text>
  <text x="750" y="118" fill="#f85149" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Triage</text>
  <text x="740" y="145" fill="#b0b5bd" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Validar y clasificar</text>
  <text x="740" y="160" fill="#b0b5bd" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">CVSS scoring</text>
  <text x="740" y="185" fill="#6e7681" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">SLA: 5-7 d√≠as</text>
  
  <!-- Arrow 4-5 (down) -->
  <line x1="740" y1="210" x2="740" y2="260" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 5: Remediate -->
  <rect x="660" y="270" width="160" height="120" rx="8" fill="#1c2128" stroke="#a371f7" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="685" cy="295" r="15" fill="#a371f7"/>
  <text x="685" y="300" fill="#0d1117" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">5</text>
  <text x="755" y="298" fill="#a371f7" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Remediate</text>
  <text x="740" y="325" fill="#b0b5bd" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Desarrollar fix</text>
  <text x="740" y="340" fill="#b0b5bd" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Testing &amp; review</text>
  <text x="740" y="365" fill="#6e7681" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">SLA: seg√∫n severity</text>
  
  <!-- Arrow 5-6 -->
  <line x1="660" y1="330" x2="620" y2="330" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 6: Coordinate -->
  <rect x="450" y="270" width="160" height="120" rx="8" fill="#1c2128" stroke="#39c5cf" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="475" cy="295" r="15" fill="#39c5cf"/>
  <text x="475" y="300" fill="#0d1117" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">6</text>
  <text x="545" y="298" fill="#39c5cf" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Coordinate</text>
  <text x="530" y="325" fill="#b0b5bd" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Acordar disclosure date</text>
  <text x="530" y="340" fill="#b0b5bd" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Preparar advisory</text>
  <text x="530" y="365" fill="#6e7681" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">T√≠pico: 90 d√≠as desde reporte</text>
  
  <!-- Arrow 6-7 -->
  <line x1="450" y1="330" x2="410" y2="330" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 7: Disclose -->
  <rect x="240" y="270" width="160" height="120" rx="8" fill="#1c2128" stroke="#3fb950" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="265" cy="295" r="15" fill="#3fb950"/>
  <text x="265" y="300" fill="#0d1117" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">7</text>
  <text x="330" y="298" fill="#3fb950" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Disclose</text>
  <text x="320" y="325" fill="#b0b5bd" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Publicar advisory</text>
  <text x="320" y="340" fill="#b0b5bd" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Credit researcher</text>
  <text x="320" y="365" fill="#6e7681" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">CVE assigned</text>
  
  <!-- Arrow 7-8 -->
  <line x1="240" y1="330" x2="200" y2="330" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 8: Reward -->
  <rect x="30" y="270" width="160" height="120" rx="8" fill="#1c2128" stroke="#d29922" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="55" cy="295" r="15" fill="#d29922"/>
  <text x="55" y="300" fill="#0d1117" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">8</text>
  <text x="120" y="298" fill="#d29922" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Reward</text>
  <text x="110" y="325" fill="#b0b5bd" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Bug bounty payment</text>
  <text x="110" y="340" fill="#b0b5bd" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Hall of fame</text>
  <text x="110" y="365" fill="#6e7681" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Swag, recognition</text>
  
  <!-- Safe Harbor Box -->
  <rect x="30" y="420" width="400" height="110" rx="8" fill="#161b22" stroke="#3fb950" stroke-width="1"/>
  <text x="230" y="448" fill="#3fb950" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">üõ°Ô∏è Safe Harbor Clause</text>
  <text x="50" y="475" fill="#b0b5bd" font-family="Arial, sans-serif" font-size="11" text-anchor="start">‚Ä¢ No legal action against good-faith researchers</text>
  <text x="50" y="493" fill="#b0b5bd" font-family="Arial, sans-serif" font-size="11" text-anchor="start">‚Ä¢ Must follow VDP guidelines</text>
  <text x="50" y="511" fill="#b0b5bd" font-family="Arial, sans-serif" font-size="11" text-anchor="start">‚Ä¢ No data exfiltration or service disruption</text>
  
  <!-- SLA Summary -->
  <rect x="470" y="420" width="400" height="110" rx="8" fill="#161b22" stroke="#58a6ff" stroke-width="1"/>
  <text x="670" y="448" fill="#58a6ff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">‚è±Ô∏è Response SLAs</text>
  <text x="490" y="475" fill="#f85149" font-family="Arial, sans-serif" font-size="11" text-anchor="start">Critical:</text>
  <text x="570" y="475" fill="#b0b5bd" font-family="Arial, sans-serif" font-size="11" text-anchor="start">Fix in 24-48h</text>
  <text x="700" y="475" fill="#d29922" font-family="Arial, sans-serif" font-size="11" text-anchor="start">High:</text>
  <text x="750" y="475" fill="#b0b5bd" font-family="Arial, sans-serif" font-size="11" text-anchor="start">Fix in 7 days</text>
  <text x="490" y="495" fill="#e3b341" font-family="Arial, sans-serif" font-size="11" text-anchor="start">Medium:</text>
  <text x="570" y="495" fill="#b0b5bd" font-family="Arial, sans-serif" font-size="11" text-anchor="start">Fix in 30 days</text>
  <text x="700" y="495" fill="#3fb950" font-family="Arial, sans-serif" font-size="11" text-anchor="start">Low:</text>
  <text x="750" y="495" fill="#b0b5bd" font-family="Arial, sans-serif" font-size="11" text-anchor="start">Fix in 90 days</text>
  <text x="490" y="518" fill="#6e7681" font-family="Arial, sans-serif" font-size="10" text-anchor="start">Acknowledgment: Always within 48 hours</text>
</svg>