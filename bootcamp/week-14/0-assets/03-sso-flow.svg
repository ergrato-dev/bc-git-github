<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#0d1117"/>
  
  <text x="400" y="35" fill="#58a6ff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">SAML SSO Authentication Flow</text>
  
  <!-- Actors -->
  <!-- User -->
  <rect x="50" y="70" width="100" height="60" rx="6" fill="#238636" stroke="#3fb950" stroke-width="2"/>
  <text x="100" y="95" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">ğŸ‘¤ User</text>
  <text x="100" y="115" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Developer</text>
  
  <!-- GitHub -->
  <rect x="350" y="70" width="100" height="60" rx="6" fill="#1f6feb" stroke="#58a6ff" stroke-width="2"/>
  <text x="400" y="95" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">ğŸ™ GitHub</text>
  <text x="400" y="115" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Service Provider</text>
  
  <!-- IdP -->
  <rect x="650" y="70" width="100" height="60" rx="6" fill="#8957e5" stroke="#a371f7" stroke-width="2"/>
  <text x="700" y="95" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">ğŸ” IdP</text>
  <text x="700" y="115" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Okta/Azure AD</text>
  
  <!-- Flow arrows and steps -->
  <!-- Step 1 -->
  <line x1="150" y1="100" x2="340" y2="100" stroke="#3fb950" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <rect x="200" y="80" width="90" height="20" rx="3" fill="#21262d"/>
  <text x="245" y="94" fill="#3fb950" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">1. Access</text>
  
  <!-- Step 2 -->
  <path d="M 400 130 L 400 170 L 100 170 L 100 210" stroke="#58a6ff" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>
  <rect x="200" y="155" width="140" height="20" rx="3" fill="#21262d"/>
  <text x="270" y="169" fill="#58a6ff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">2. Redirect to IdP</text>
  
  <!-- Step 3 -->
  <line x1="150" y1="240" x2="640" y2="240" stroke="#a371f7" stroke-width="2" marker-end="url(#arrowPurple)"/>
  <rect x="340" y="225" width="120" height="20" rx="3" fill="#21262d"/>
  <text x="400" y="239" fill="#a371f7" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">3. Login to IdP</text>
  
  <!-- User Login Box -->
  <rect x="50" y="210" width="100" height="60" rx="4" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="100" y="235" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Enter</text>
  <text x="100" y="250" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">credentials</text>
  <text x="100" y="265" fill="#3fb950" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">+ MFA</text>
  
  <!-- IdP validates -->
  <rect x="650" y="210" width="100" height="60" rx="4" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="700" y="235" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Validate</text>
  <text x="700" y="250" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">user</text>
  <text x="700" y="265" fill="#a371f7" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">âœ“ Authenticated</text>
  
  <!-- Step 4 -->
  <path d="M 700 270 L 700 310 L 100 310 L 100 350" stroke="#f0883e" stroke-width="2" fill="none" marker-end="url(#arrowOrange)"/>
  <rect x="340" y="295" width="140" height="20" rx="3" fill="#21262d"/>
  <text x="410" y="309" fill="#f0883e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">4. SAML Assertion</text>
  
  <!-- Step 5 -->
  <line x1="150" y1="380" x2="340" y2="380" stroke="#3fb950" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <rect x="180" y="365" width="130" height="20" rx="3" fill="#21262d"/>
  <text x="245" y="379" fill="#3fb950" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">5. Submit to GitHub</text>
  
  <!-- GitHub validates -->
  <rect x="350" y="350" width="100" height="60" rx="4" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="400" y="375" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Validate</text>
  <text x="400" y="390" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">SAML</text>
  <text x="400" y="405" fill="#3fb950" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">âœ“ Session</text>
  
  <!-- Step 6 -->
  <path d="M 400 410 L 400 440 L 100 440" stroke="#3fb950" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>
  <rect x="200" y="425" width="120" height="20" rx="3" fill="#21262d"/>
  <text x="260" y="439" fill="#3fb950" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">6. Access Granted</text>
  
  <!-- User granted access -->
  <rect x="50" y="420" width="100" height="45" rx="4" fill="#238636" stroke="#3fb950" stroke-width="1"/>
  <text x="100" y="442" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">âœ… Logged In</text>
  <text x="100" y="457" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">to GitHub Org</text>
  
  <!-- Legend -->
  <rect x="500" y="350" width="250" height="115" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="625" y="375" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Key Components</text>
  <text x="520" y="400" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">â€¢ SP: Service Provider (GitHub)</text>
  <text x="520" y="420" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">â€¢ IdP: Identity Provider</text>
  <text x="520" y="440" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">â€¢ SAML: Security Assertion ML</text>
  <text x="520" y="460" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">â€¢ MFA: Multi-Factor Auth</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#3fb950"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#58a6ff"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#a371f7"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#f0883e"/>
    </marker>
  </defs>
</svg>