<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#58a6ff"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f85149"/>
    </marker>
  </defs>
  <rect width="900" height="400" fill="#0d1117"/>
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="20" fill="#c9d1d9" text-anchor="middle" font-weight="bold">Flujo del Staging Area en Git</text>
  <rect x="50" y="80" width="200" height="250" rx="10" fill="#1a1a2e" stroke="#f85149" stroke-width="2"/>
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="14" fill="#f85149" text-anchor="middle" font-weight="bold">WORKING DIRECTORY</text>
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="11" fill="#8b949e" text-anchor="middle">(Tu espacio de trabajo)</text>
  <rect x="70" y="150" width="160" height="30" rx="5" fill="#21262d" stroke="#f85149" stroke-width="1"/>
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="12" fill="#f85149" text-anchor="middle">archivo1.txt (M)</text>
  <rect x="70" y="190" width="160" height="30" rx="5" fill="#21262d" stroke="#3fb950" stroke-width="1"/>
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="12" fill="#3fb950" text-anchor="middle">nuevo.txt (U)</text>
  <rect x="70" y="230" width="160" height="30" rx="5" fill="#21262d" stroke="#f85149" stroke-width="1"/>
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="12" fill="#f85149" text-anchor="middle">archivo2.txt (M)</text>
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">M = Modified</text>
  <text x="150" y="315" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">U = Untracked</text>
  <rect x="350" y="80" width="200" height="250" rx="10" fill="#1a1a2e" stroke="#f0883e" stroke-width="2"/>
  <text x="450" y="110" font-family="Arial, sans-serif" font-size="14" fill="#f0883e" text-anchor="middle" font-weight="bold">STAGING AREA</text>
  <text x="450" y="130" font-family="Arial, sans-serif" font-size="11" fill="#8b949e" text-anchor="middle">(Index / Preparacion)</text>
  <rect x="370" y="170" width="160" height="30" rx="5" fill="#21262d" stroke="#f0883e" stroke-width="1"/>
  <text x="450" y="190" font-family="Arial, sans-serif" font-size="12" fill="#f0883e" text-anchor="middle">archivo1.txt</text>
  <rect x="370" y="210" width="160" height="30" rx="5" fill="#21262d" stroke="#f0883e" stroke-width="1"/>
  <text x="450" y="230" font-family="Arial, sans-serif" font-size="12" fill="#f0883e" text-anchor="middle">nuevo.txt</text>
  <text x="450" y="290" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">Listo para commit</text>
  <text x="450" y="305" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">Seleccion estrategica</text>
  <rect x="650" y="80" width="200" height="250" rx="10" fill="#1a1a2e" stroke="#3fb950" stroke-width="2"/>
  <text x="750" y="110" font-family="Arial, sans-serif" font-size="14" fill="#3fb950" text-anchor="middle" font-weight="bold">REPOSITORY</text>
  <text x="750" y="130" font-family="Arial, sans-serif" font-size="11" fill="#8b949e" text-anchor="middle">(.git / Historial)</text>
  <circle cx="710" cy="180" r="20" fill="#21262d" stroke="#3fb950" stroke-width="2"/>
  <text x="710" y="185" font-family="Arial, sans-serif" font-size="10" fill="#3fb950" text-anchor="middle">C1</text>
  <circle cx="750" cy="220" r="20" fill="#21262d" stroke="#3fb950" stroke-width="2"/>
  <text x="750" y="225" font-family="Arial, sans-serif" font-size="10" fill="#3fb950" text-anchor="middle">C2</text>
  <circle cx="790" cy="260" r="20" fill="#21262d" stroke="#58a6ff" stroke-width="2"/>
  <text x="790" y="265" font-family="Arial, sans-serif" font-size="10" fill="#58a6ff" text-anchor="middle">C3</text>
  <text x="790" y="295" font-family="Arial, sans-serif" font-size="9" fill="#58a6ff" text-anchor="middle">HEAD</text>
  <line x1="725" y1="190" x2="740" y2="205" stroke="#3fb950" stroke-width="2"/>
  <line x1="765" y1="230" x2="780" y2="245" stroke="#3fb950" stroke-width="2"/>
  <line x1="260" y1="170" x2="340" y2="170" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="300" y="160" font-family="monospace" font-size="11" fill="#58a6ff" text-anchor="middle">git add</text>
  <line x1="340" y1="210" x2="260" y2="210" stroke="#f85149" stroke-width="2" marker-end="url(#arrowhead-red)" stroke-dasharray="5,3"/>
  <text x="300" y="235" font-family="monospace" font-size="9" fill="#f85149" text-anchor="middle">git restore --staged</text>
  <line x1="560" y1="190" x2="640" y2="190" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="600" y="180" font-family="monospace" font-size="11" fill="#58a6ff" text-anchor="middle">git commit</text>
  <rect x="50" y="350" width="800" height="40" rx="5" fill="#21262d"/>
  <text x="450" y="375" font-family="Arial, sans-serif" font-size="11" fill="#c9d1d9" text-anchor="middle">El staging area te permite seleccionar EXACTAMENTE que cambios incluir en cada commit</text>
</svg>
