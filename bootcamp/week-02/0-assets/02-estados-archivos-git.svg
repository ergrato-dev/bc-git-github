<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#58a6ff"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3fb950"/>
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f85149"/>
    </marker>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="500" fill="#0d1117"/>
  
  <!-- TÃ­tulo -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="20" fill="#c9d1d9" text-anchor="middle" font-weight="bold">Estados de los Archivos en Git</text>
  
  <!-- UNTRACKED -->
  <rect x="50" y="80" width="150" height="100" rx="10" fill="#1a1a2e" stroke="#8b949e" stroke-width="2"/>
  <text x="125" y="110" font-family="Arial, sans-serif" font-size="14" fill="#8b949e" text-anchor="middle" font-weight="bold">UNTRACKED</text>
  <text x="125" y="135" font-family="Arial, sans-serif" font-size="10" fill="#6e7681" text-anchor="middle">No rastreado</text>
  <text x="125" y="155" font-family="Arial, sans-serif" font-size="10" fill="#6e7681" text-anchor="middle">Git no lo conoce</text>
  <text x="125" y="170" font-family="Arial, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">ğŸ“„ archivo_nuevo.txt</text>
  
  <!-- UNMODIFIED (Tracked, clean) -->
  <rect x="325" y="80" width="150" height="100" rx="10" fill="#1a1a2e" stroke="#3fb950" stroke-width="2"/>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="14" fill="#3fb950" text-anchor="middle" font-weight="bold">UNMODIFIED</text>
  <text x="400" y="135" font-family="Arial, sans-serif" font-size="10" fill="#6e7681" text-anchor="middle">Sin cambios</text>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="10" fill="#6e7681" text-anchor="middle">Igual al Ãºltimo commit</text>
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="9" fill="#3fb950" text-anchor="middle">âœ“ Limpio</text>
  
  <!-- MODIFIED -->
  <rect x="600" y="80" width="150" height="100" rx="10" fill="#1a1a2e" stroke="#f85149" stroke-width="2"/>
  <text x="675" y="110" font-family="Arial, sans-serif" font-size="14" fill="#f85149" text-anchor="middle" font-weight="bold">MODIFIED</text>
  <text x="675" y="135" font-family="Arial, sans-serif" font-size="10" fill="#6e7681" text-anchor="middle">Modificado</text>
  <text x="675" y="155" font-family="Arial, sans-serif" font-size="10" fill="#6e7681" text-anchor="middle">Cambios sin preparar</text>
  <text x="675" y="170" font-family="Arial, sans-serif" font-size="9" fill="#f85149" text-anchor="middle">ğŸ“ Editado</text>
  
  <!-- STAGED -->
  <rect x="325" y="280" width="150" height="100" rx="10" fill="#1a1a2e" stroke="#f0883e" stroke-width="2"/>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="14" fill="#f0883e" text-anchor="middle" font-weight="bold">STAGED</text>
  <text x="400" y="335" font-family="Arial, sans-serif" font-size="10" fill="#6e7681" text-anchor="middle">Preparado</text>
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="10" fill="#6e7681" text-anchor="middle">Listo para commit</text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="9" fill="#f0883e" text-anchor="middle">ğŸ“¦ En staging area</text>
  
  <!-- Flechas y transiciones -->
  
  <!-- UNTRACKED -> STAGED (git add) -->
  <path d="M 125 185 Q 125 330 320 330" stroke="#58a6ff" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="150" y="270" font-family="monospace" font-size="10" fill="#58a6ff">git add</text>
  
  <!-- UNMODIFIED -> MODIFIED (edit file) -->
  <line x1="480" y1="130" x2="595" y2="130" stroke="#f85149" stroke-width="2" marker-end="url(#arrow-red)"/>
  <text x="537" y="120" font-family="Arial, sans-serif" font-size="10" fill="#f85149" text-anchor="middle">Editar archivo</text>
  
  <!-- MODIFIED -> STAGED (git add) -->
  <path d="M 675 185 Q 675 330 480 330" stroke="#58a6ff" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="620" y="270" font-family="monospace" font-size="10" fill="#58a6ff">git add</text>
  
  <!-- STAGED -> UNMODIFIED (git commit) -->
  <line x1="400" y1="275" x2="400" y2="185" stroke="#3fb950" stroke-width="2" marker-end="url(#arrow-green)"/>
  <text x="410" y="235" font-family="monospace" font-size="10" fill="#3fb950">git commit</text>
  
  <!-- UNMODIFIED -> UNTRACKED (git rm) -->
  <path d="M 320 130 Q 237 130 200 130" stroke="#8b949e" stroke-width="2" fill="none" marker-end="url(#arrow)" stroke-dasharray="5,3"/>
  <text x="260" y="145" font-family="monospace" font-size="9" fill="#8b949e">git rm</text>
  
  <!-- MODIFIED -> UNMODIFIED (git restore) -->
  <path d="M 600 170 Q 537 170 480 155" stroke="#8b949e" stroke-width="2" fill="none" marker-end="url(#arrow)" stroke-dasharray="5,3"/>
  <text x="537" y="185" font-family="monospace" font-size="9" fill="#8b949e">git restore</text>
  
  <!-- Leyenda -->
  <rect x="50" y="420" width="700" height="70" rx="8" fill="#21262d"/>
  <text x="70" y="445" font-family="Arial, sans-serif" font-size="12" fill="#c9d1d9" font-weight="bold">Leyenda de Colores:</text>
  
  <circle cx="90" cy="468" r="8" fill="#8b949e"/>
  <text x="105" y="473" font-family="Arial, sans-serif" font-size="11" fill="#8b949e">Untracked</text>
  
  <circle cx="200" cy="468" r="8" fill="#3fb950"/>
  <text x="215" y="473" font-family="Arial, sans-serif" font-size="11" fill="#3fb950">Clean/Committed</text>
  
  <circle cx="350" cy="468" r="8" fill="#f85149"/>
  <text x="365" y="473" font-family="Arial, sans-serif" font-size="11" fill="#f85149">Modified</text>
  
  <circle cx="470" cy="468" r="8" fill="#f0883e"/>
  <text x="485" y="473" font-family="Arial, sans-serif" font-size="11" fill="#f0883e">Staged</text>
  
  <circle cx="570" cy="468" r="8" fill="#58a6ff"/>
  <text x="585" y="473" font-family="Arial, sans-serif" font-size="11" fill="#58a6ff">Comandos</text>
</svg>