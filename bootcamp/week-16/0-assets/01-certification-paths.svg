<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="400" y="40" fill="#58a6ff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">GitHub Certification Paths</text>
  
  <!-- Center Hub -->
  <circle cx="400" cy="250" r="60" fill="#1a1a2e" stroke="#58a6ff" stroke-width="3"/>
  <text x="400" y="245" fill="#e6e6e6" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">GitHub</text>
  <text x="400" y="265" fill="#e6e6e6" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Hero</text>
  
  <!-- Foundations - Top -->
  <line x1="400" y1="190" x2="400" y2="120" stroke="#3fb950" stroke-width="2"/>
  <rect x="300" y="60" width="200" height="60" rx="8" fill="#1a1a2e" stroke="#3fb950" stroke-width="2"/>
  <text x="400" y="85" fill="#3fb950" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">FOUNDATIONS</text>
  <text x="400" y="105" fill="#8b949e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Semanas 1-6</text>
  
  <!-- Actions - Right -->
  <line x1="460" y1="250" x2="530" y2="250" stroke="#a371f7" stroke-width="2"/>
  <rect x="530" y="220" width="200" height="60" rx="8" fill="#1a1a2e" stroke="#a371f7" stroke-width="2"/>
  <text x="630" y="245" fill="#a371f7" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">ACTIONS</text>
  <text x="630" y="265" fill="#8b949e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Semanas 7-10</text>
  
  <!-- Security - Bottom -->
  <line x1="400" y1="310" x2="400" y2="380" stroke="#f85149" stroke-width="2"/>
  <rect x="300" y="380" width="200" height="60" rx="8" fill="#1a1a2e" stroke="#f85149" stroke-width="2"/>
  <text x="400" y="405" fill="#f85149" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">ADVANCED SECURITY</text>
  <text x="400" y="425" fill="#8b949e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Semanas 11-13</text>
  
  <!-- Administration - Left -->
  <line x1="340" y1="250" x2="270" y2="250" stroke="#f0883e" stroke-width="2"/>
  <rect x="70" y="220" width="200" height="60" rx="8" fill="#1a1a2e" stroke="#f0883e" stroke-width="2"/>
  <text x="170" y="245" fill="#f0883e" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">ADMINISTRATION</text>
  <text x="170" y="265" fill="#8b949e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Semanas 14-15</text>
  
  <!-- Checkmarks -->
  <text x="490" y="95" fill="#3fb950" font-family="Arial, sans-serif" font-size="20">✓</text>
  <text x="720" y="255" fill="#a371f7" font-family="Arial, sans-serif" font-size="20">✓</text>
  <text x="490" y="415" fill="#f85149" font-family="Arial, sans-serif" font-size="20">✓</text>
  <text x="260" y="255" fill="#f0883e" font-family="Arial, sans-serif" font-size="20">✓</text>
  
  <!-- Footer -->
  <text x="400" y="480" fill="#8b949e" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Semana 16: Proyecto Final + Mock Exams + Graduación</text>
</svg>