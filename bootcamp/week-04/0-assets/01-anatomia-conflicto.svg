<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="400" y="35" fill="#e6e6e6" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Anatomia de un Merge Conflict</text>
  
  <!-- Conflict file representation -->
  <rect x="50" y="60" width="700" height="280" fill="#161b22" rx="8" stroke="#30363d" stroke-width="2"/>
  
  <!-- File header -->
  <rect x="50" y="60" width="700" height="30" fill="#21262d" rx="8"/>
  <text x="70" y="80" fill="#8b949e" font-family="monospace" font-size="12">archivo.js (con conflicto)</text>
  
  <!-- Line numbers column -->
  <rect x="50" y="90" width="40" height="250" fill="#161b22"/>
  <text x="70" y="115" fill="#484f58" font-family="monospace" font-size="11" text-anchor="end">1</text>
  <text x="70" y="135" fill="#484f58" font-family="monospace" font-size="11" text-anchor="end">2</text>
  <text x="70" y="155" fill="#484f58" font-family="monospace" font-size="11" text-anchor="end">3</text>
  <text x="70" y="175" fill="#484f58" font-family="monospace" font-size="11" text-anchor="end">4</text>
  <text x="70" y="195" fill="#484f58" font-family="monospace" font-size="11" text-anchor="end">5</text>
  <text x="70" y="215" fill="#484f58" font-family="monospace" font-size="11" text-anchor="end">6</text>
  <text x="70" y="235" fill="#484f58" font-family="monospace" font-size="11" text-anchor="end">7</text>
  <text x="70" y="255" fill="#484f58" font-family="monospace" font-size="11" text-anchor="end">8</text>
  <text x="70" y="275" fill="#484f58" font-family="monospace" font-size="11" text-anchor="end">9</text>
  <text x="70" y="295" fill="#484f58" font-family="monospace" font-size="11" text-anchor="end">10</text>
  <text x="70" y="315" fill="#484f58" font-family="monospace" font-size="11" text-anchor="end">11</text>
  
  <!-- Code content -->
  <text x="100" y="115" fill="#c9d1d9" font-family="monospace" font-size="12">function greet(name) {</text>
  
  <!-- Current changes marker (HEAD) -->
  <rect x="90" y="125" width="650" height="20" fill="#3fb95033"/>
  <text x="100" y="138" fill="#f85149" font-family="monospace" font-size="12" font-weight="bold">&lt;&lt;&lt;&lt;&lt;&lt;&lt; HEAD</text>
  
  <!-- Current changes content -->
  <rect x="90" y="145" width="650" height="40" fill="#3fb95022"/>
  <text x="100" y="158" fill="#3fb950" font-family="monospace" font-size="12">  return "Hola, " + name + "!";</text>
  <text x="100" y="178" fill="#3fb950" font-family="monospace" font-size="12">  // Saludo en espanol</text>
  
  <!-- Separator -->
  <rect x="90" y="185" width="650" height="20" fill="#58a6ff22"/>
  <text x="100" y="198" fill="#58a6ff" font-family="monospace" font-size="12" font-weight="bold">=======</text>
  
  <!-- Incoming changes content -->
  <rect x="90" y="205" width="650" height="40" fill="#a371f722"/>
  <text x="100" y="218" fill="#a371f7" font-family="monospace" font-size="12">  return "Hello, " + name + "!";</text>
  <text x="100" y="238" fill="#a371f7" font-family="monospace" font-size="12">  // Greeting in English</text>
  
  <!-- Incoming changes marker -->
  <rect x="90" y="245" width="650" height="20" fill="#a371f733"/>
  <text x="100" y="258" fill="#f85149" font-family="monospace" font-size="12" font-weight="bold">&gt;&gt;&gt;&gt;&gt;&gt;&gt; feature/english</text>
  
  <!-- Rest of code -->
  <text x="100" y="278" fill="#c9d1d9" font-family="monospace" font-size="12">}</text>
  <text x="100" y="298" fill="#c9d1d9" font-family="monospace" font-size="12"></text>
  <text x="100" y="318" fill="#c9d1d9" font-family="monospace" font-size="12">greet("World");</text>
  
  <!-- Annotations -->
  <!-- HEAD annotation -->
  <line x1="540" y1="135" x2="620" y2="135" stroke="#3fb950" stroke-width="2"/>
  <line x1="620" y1="135" x2="620" y2="380" stroke="#3fb950" stroke-width="2"/>
  <rect x="560" y="365" width="190" height="55" fill="#161b22" rx="6" stroke="#3fb950" stroke-width="2"/>
  <text x="655" y="385" fill="#3fb950" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">CURRENT (HEAD)</text>
  <text x="655" y="402" fill="#8b949e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Tu branch actual</text>
  <text x="655" y="415" fill="#8b949e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Los cambios que tenias</text>
  
  <!-- Separator annotation -->
  <line x1="540" y1="195" x2="570" y2="195" stroke="#58a6ff" stroke-width="2"/>
  <line x1="570" y1="195" x2="570" y2="380" stroke="#58a6ff" stroke-width="2"/>
  <rect x="360" y="365" width="190" height="55" fill="#161b22" rx="6" stroke="#58a6ff" stroke-width="2"/>
  <text x="455" y="385" fill="#58a6ff" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">SEPARADOR</text>
  <text x="455" y="402" fill="#8b949e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Divide las dos versiones</text>
  <text x="455" y="415" fill="#8b949e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">del codigo en conflicto</text>
  
  <!-- Incoming annotation -->
  <line x1="540" y1="255" x2="520" y2="255" stroke="#a371f7" stroke-width="2"/>
  <line x1="520" y1="255" x2="520" y2="380" stroke="#a371f7" stroke-width="2"/>
  <rect x="160" y="365" width="190" height="55" fill="#161b22" rx="6" stroke="#a371f7" stroke-width="2"/>
  <text x="255" y="385" fill="#a371f7" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">INCOMING</text>
  <text x="255" y="402" fill="#8b949e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Branch que intentas merge</text>
  <text x="255" y="415" fill="#8b949e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Los cambios entrantes</text>
  
  <!-- Legend -->
  <rect x="50" y="440" width="700" height="50" fill="#161b22" rx="6"/>
  <text x="70" y="460" fill="#f85149" font-family="monospace" font-size="11">&lt;&lt;&lt;&lt;&lt;&lt;&lt;</text>
  <text x="140" y="460" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Inicio conflicto</text>
  <text x="280" y="460" fill="#58a6ff" font-family="monospace" font-size="11">=======</text>
  <text x="350" y="460" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Separador</text>
  <text x="480" y="460" fill="#f85149" font-family="monospace" font-size="11">&gt;&gt;&gt;&gt;&gt;&gt;&gt;</text>
  <text x="550" y="460" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Fin conflicto</text>
  <text x="70" y="480" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Tu decides: Conservar uno, otro, ambos, o crear una combinacion personalizada</text>
</svg>