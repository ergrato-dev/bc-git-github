<svg viewBox="0 0 800 520" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="520" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="400" y="35" fill="#e6e6e6" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Tipos de Merge Conflicts</text>
  
  <!-- Type 1: Content Conflict -->
  <rect x="30" y="60" width="235" height="200" fill="#161b22" rx="8" stroke="#f85149" stroke-width="2"/>
  <text x="147" y="85" fill="#f85149" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Content Conflict</text>
  <text x="147" y="105" fill="#8b949e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Misma linea modificada</text>
  
  <!-- Content conflict diagram -->
  <rect x="50" y="120" width="80" height="30" fill="#3fb95033" rx="4"/>
  <text x="90" y="140" fill="#3fb950" font-family="monospace" font-size="10" text-anchor="middle">main</text>
  <rect x="140" y="120" width="105" height="30" fill="#a371f733" rx="4"/>
  <text x="192" y="140" fill="#a371f7" font-family="monospace" font-size="10" text-anchor="middle">feature</text>
  
  <text x="90" y="170" fill="#3fb950" font-family="monospace" font-size="9" text-anchor="middle">color: red</text>
  <text x="192" y="170" fill="#a371f7" font-family="monospace" font-size="9" text-anchor="middle">color: blue</text>
  
  <!-- Collision icon -->
  <circle cx="147" cy="195" r="15" fill="#f8514933" stroke="#f85149" stroke-width="2"/>
  <text x="147" y="200" fill="#f85149" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">!</text>
  
  <text x="147" y="230" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Ambos modificaron</text>
  <text x="147" y="245" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">la misma linea</text>
  
  <!-- Type 2: Rename Conflict -->
  <rect x="282" y="60" width="235" height="200" fill="#161b22" rx="8" stroke="#f0883e" stroke-width="2"/>
  <text x="400" y="85" fill="#f0883e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Rename Conflict</text>
  <text x="400" y="105" fill="#8b949e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Renombrado diferente</text>
  
  <!-- Rename conflict diagram -->
  <rect x="360" y="120" width="80" height="25" fill="#58a6ff33" rx="4"/>
  <text x="400" y="137" fill="#58a6ff" font-family="monospace" font-size="9" text-anchor="middle">file.js</text>
  
  <line x1="360" y1="145" x2="320" y2="170" stroke="#3fb950" stroke-width="2"/>
  <line x1="440" y1="145" x2="480" y2="170" stroke="#a371f7" stroke-width="2"/>
  
  <rect x="290" y="170" width="80" height="25" fill="#3fb95033" rx="4"/>
  <text x="330" y="187" fill="#3fb950" font-family="monospace" font-size="9" text-anchor="middle">utils.js</text>
  
  <rect x="430" y="170" width="80" height="25" fill="#a371f733" rx="4"/>
  <text x="470" y="187" fill="#a371f7" font-family="monospace" font-size="9" text-anchor="middle">helper.js</text>
  
  <!-- Collision icon -->
  <circle cx="400" cy="220" r="15" fill="#f0883e33" stroke="#f0883e" stroke-width="2"/>
  <text x="400" y="225" fill="#f0883e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">?</text>
  
  <text x="400" y="250" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Mismo archivo renombrado</text>
  
  <!-- Type 3: Delete Conflict -->
  <rect x="534" y="60" width="235" height="200" fill="#161b22" rx="8" stroke="#a371f7" stroke-width="2"/>
  <text x="651" y="85" fill="#a371f7" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Delete Conflict</text>
  <text x="651" y="105" fill="#8b949e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Modificado vs Eliminado</text>
  
  <!-- Delete conflict diagram -->
  <rect x="610" y="120" width="80" height="25" fill="#58a6ff33" rx="4"/>
  <text x="650" y="137" fill="#58a6ff" font-family="monospace" font-size="9" text-anchor="middle">config.js</text>
  
  <line x1="610" y1="145" x2="570" y2="170" stroke="#3fb950" stroke-width="2"/>
  <line x1="690" y1="145" x2="730" y2="170" stroke="#f85149" stroke-width="2"/>
  
  <rect x="545" y="170" width="80" height="25" fill="#3fb95033" rx="4"/>
  <text x="585" y="187" fill="#3fb950" font-family="monospace" font-size="9" text-anchor="middle">editado</text>
  
  <rect x="695" y="170" width="60" height="25" fill="#f8514933" rx="4"/>
  <text x="725" y="182" fill="#f85149" font-family="monospace" font-size="9" text-anchor="middle">X</text>
  <text x="725" y="192" fill="#f85149" font-family="monospace" font-size="8" text-anchor="middle">deleted</text>
  
  <!-- Collision icon -->
  <circle cx="651" cy="220" r="15" fill="#a371f733" stroke="#a371f7" stroke-width="2"/>
  <text x="651" y="225" fill="#a371f7" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">X</text>
  
  <text x="651" y="250" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Uno edito, otro elimino</text>
  
  <!-- Frequency bar -->
  <rect x="30" y="280" width="740" height="80" fill="#161b22" rx="8"/>
  <text x="400" y="305" fill="#e6e6e6" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">Frecuencia de Ocurrencia</text>
  
  <!-- Content bar -->
  <rect x="60" y="320" width="450" height="25" fill="#f85149" rx="4"/>
  <text x="70" y="337" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">Content Conflict - 85%</text>
  
  <!-- Rename bar -->
  <rect x="60" y="350" width="80" height="15" fill="#f0883e" rx="3"/>
  <text x="150" y="362" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Rename - 10%</text>
  
  <!-- Delete bar -->
  <rect x="300" y="350" width="35" height="15" fill="#a371f7" rx="3"/>
  <text x="345" y="362" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Delete - 5%</text>
  
  <!-- Resolution strategies -->
  <rect x="30" y="375" width="740" height="135" fill="#161b22" rx="8"/>
  <text x="400" y="400" fill="#e6e6e6" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">Estrategias de Resolucion por Tipo</text>
  
  <!-- Strategy boxes -->
  <rect x="50" y="415" width="220" height="80" fill="#21262d" rx="6"/>
  <text x="160" y="435" fill="#f85149" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Content</text>
  <text x="160" y="455" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">1. Elegir una version</text>
  <text x="160" y="470" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">2. Combinar ambas</text>
  <text x="160" y="485" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">3. Reescribir completamente</text>
  
  <rect x="290" y="415" width="220" height="80" fill="#21262d" rx="6"/>
  <text x="400" y="435" fill="#f0883e" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Rename</text>
  <text x="400" y="455" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">1. Elegir un nombre</text>
  <text x="400" y="470" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">2. Usar git mv</text>
  <text x="400" y="485" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">3. Actualizar imports</text>
  
  <rect x="530" y="415" width="220" height="80" fill="#21262d" rx="6"/>
  <text x="640" y="435" fill="#a371f7" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Delete</text>
  <text x="640" y="455" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">1. Mantener archivo</text>
  <text x="640" y="470" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">2. Confirmar eliminacion</text>
  <text x="640" y="485" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">3. Revisar dependencias</text>
</svg>