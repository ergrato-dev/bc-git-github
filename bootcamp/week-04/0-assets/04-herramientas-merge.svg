<svg viewBox="0 0 800 520" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="520" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="400" y="35" fill="#e6e6e6" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Herramientas para Resolver Conflictos</text>
  
  <!-- VS Code Section -->
  <rect x="30" y="60" width="360" height="200" fill="#161b22" rx="8" stroke="#007acc" stroke-width="2"/>
  <text x="210" y="90" fill="#007acc" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">VS Code (Recomendado)</text>
  
  <!-- VS Code features -->
  <rect x="50" y="105" width="320" height="140" fill="#21262d" rx="6"/>
  
  <!-- Inline buttons simulation -->
  <rect x="70" y="120" width="100" height="20" fill="#3fb95044" rx="3"/>
  <text x="120" y="134" fill="#3fb950" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Accept Current</text>
  
  <rect x="180" y="120" width="100" height="20" fill="#a371f744" rx="3"/>
  <text x="230" y="134" fill="#a371f7" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Accept Incoming</text>
  
  <rect x="290" y="120" width="65" height="20" fill="#58a6ff44" rx="3"/>
  <text x="322" y="134" fill="#58a6ff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Both</text>
  
  <!-- Code preview -->
  <text x="70" y="160" fill="#f85149" font-family="monospace" font-size="10">&lt;&lt;&lt;&lt;&lt;&lt;&lt; HEAD</text>
  <rect x="70" y="165" width="280" height="15" fill="#3fb95022"/>
  <text x="75" y="177" fill="#3fb950" font-family="monospace" font-size="9">  color: red;</text>
  <text x="70" y="192" fill="#58a6ff" font-family="monospace" font-size="10">=======</text>
  <rect x="70" y="197" width="280" height="15" fill="#a371f722"/>
  <text x="75" y="209" fill="#a371f7" font-family="monospace" font-size="9">  color: blue;</text>
  <text x="70" y="224" fill="#f85149" font-family="monospace" font-size="10">&gt;&gt;&gt;&gt;&gt;&gt;&gt; feature</text>
  
  <text x="210" y="255" fill="#8b949e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Interfaz visual integrada - Un clic para resolver</text>
  
  <!-- Git Mergetool Section -->
  <rect x="410" y="60" width="360" height="200" fill="#161b22" rx="8" stroke="#f0883e" stroke-width="2"/>
  <text x="590" y="90" fill="#f0883e" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Git Mergetool</text>
  
  <!-- Mergetool config -->
  <rect x="430" y="105" width="320" height="140" fill="#21262d" rx="6"/>
  <text x="450" y="125" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Configuracion:</text>
  <text x="450" y="145" fill="#c9d1d9" font-family="monospace" font-size="9">git config --global merge.tool vscode</text>
  <text x="450" y="165" fill="#c9d1d9" font-family="monospace" font-size="9">git config --global mergetool.vscode.cmd</text>
  <text x="450" y="180" fill="#c9d1d9" font-family="monospace" font-size="9">'code --wait $MERGED'</text>
  
  <text x="450" y="205" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Uso:</text>
  <text x="450" y="225" fill="#3fb950" font-family="monospace" font-size="11">git mergetool</text>
  
  <text x="590" y="255" fill="#8b949e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Abre herramienta externa automaticamente</text>
  
  <!-- Other tools -->
  <rect x="30" y="280" width="740" height="110" fill="#161b22" rx="8"/>
  <text x="400" y="305" fill="#e6e6e6" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Otras Herramientas Populares</text>
  
  <!-- Tool cards -->
  <rect x="50" y="320" width="130" height="55" fill="#21262d" rx="6"/>
  <text x="115" y="342" fill="#58a6ff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Meld</text>
  <text x="115" y="358" fill="#8b949e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Linux/Windows</text>
  <text x="115" y="370" fill="#8b949e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Gratuito</text>
  
  <rect x="200" y="320" width="130" height="55" fill="#21262d" rx="6"/>
  <text x="265" y="342" fill="#58a6ff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">KDiff3</text>
  <text x="265" y="358" fill="#8b949e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Multiplataforma</text>
  <text x="265" y="370" fill="#8b949e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Gratuito</text>
  
  <rect x="350" y="320" width="130" height="55" fill="#21262d" rx="6"/>
  <text x="415" y="342" fill="#58a6ff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">P4Merge</text>
  <text x="415" y="358" fill="#8b949e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Multiplataforma</text>
  <text x="415" y="370" fill="#8b949e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Gratuito</text>
  
  <rect x="500" y="320" width="130" height="55" fill="#21262d" rx="6"/>
  <text x="565" y="342" fill="#58a6ff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Beyond Compare</text>
  <text x="565" y="358" fill="#8b949e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Multiplataforma</text>
  <text x="565" y="370" fill="#8b949e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">De pago</text>
  
  <rect x="650" y="320" width="100" height="55" fill="#21262d" rx="6"/>
  <text x="700" y="342" fill="#58a6ff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">vimdiff</text>
  <text x="700" y="358" fill="#8b949e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Terminal</text>
  <text x="700" y="370" fill="#8b949e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Gratuito</text>
  
  <!-- Command reference -->
  <rect x="30" y="405" width="740" height="105" fill="#161b22" rx="8"/>
  <text x="400" y="430" fill="#e6e6e6" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Comandos Utiles</text>
  
  <text x="60" y="455" fill="#3fb950" font-family="monospace" font-size="11">git diff --check</text>
  <text x="250" y="455" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Ver conflictos pendientes</text>
  
  <text x="450" y="455" fill="#3fb950" font-family="monospace" font-size="11">git merge --abort</text>
  <text x="640" y="455" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Cancelar merge</text>
  
  <text x="60" y="480" fill="#3fb950" font-family="monospace" font-size="11">git checkout --ours file</text>
  <text x="250" y="480" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Usar version actual</text>
  
  <text x="450" y="480" fill="#3fb950" font-family="monospace" font-size="11">git checkout --theirs file</text>
  <text x="660" y="480" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Usar version entrante</text>
  
  <text x="60" y="502" fill="#3fb950" font-family="monospace" font-size="11">git log --merge</text>
  <text x="250" y="502" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Ver commits en conflicto</text>
  
  <text x="450" y="502" fill="#3fb950" font-family="monospace" font-size="11">git diff</text>
  <text x="640" y="502" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Ver diferencias actuales</text>
</svg>