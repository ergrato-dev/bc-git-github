  <!-- Title -->
  <text x="400" y="35" fill="#e6e6e6" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Code Review Process</text>
  
  <!-- Left Side - Review Actions -->
  <text x="200" y="70" fill="#e6e6e6" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Acciones del Reviewer</text>
  
  <!-- Action 1: Comment -->
  <rect x="50" y="90" width="300" height="70" rx="8" fill="#161b22" stroke="#58a6ff" stroke-width="2"/>
  <circle cx="85" cy="125" r="20" fill="#58a6ff"/>
  <text x="85" y="130" fill="#0d1117" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">ðŸ’¬</text>
  <text x="120" y="115" fill="#58a6ff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Comment</text>
  <text x="120" y="135" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Comentar sin aprobar ni rechazar</text>
  <text x="120" y="150" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Ideal para preguntas o discusion</text>
  
  <!-- Action 2: Approve -->
  <rect x="50" y="170" width="300" height="70" rx="8" fill="#161b22" stroke="#3fb950" stroke-width="2"/>
  <circle cx="85" cy="205" r="20" fill="#3fb950"/>
  <text x="85" y="210" fill="#0d1117" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">âœ“</text>
  <text x="120" y="195" fill="#3fb950" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Approve</text>
  <text x="120" y="215" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Aprobar los cambios propuestos</text>
  <text x="120" y="230" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">PR listo para merge</text>
  
  <!-- Action 3: Request Changes -->
  <rect x="50" y="250" width="300" height="70" rx="8" fill="#161b22" stroke="#f85149" stroke-width="2"/>
  <circle cx="85" cy="285" r="20" fill="#f85149"/>
  <text x="85" y="290" fill="#0d1117" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">âœ—</text>
  <text x="120" y="275" fill="#f85149" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Request Changes</text>
  <text x="120" y="295" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Solicitar modificaciones antes de merge</text>
  <text x="120" y="310" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Bloquea el PR hasta resolver</text>
  
