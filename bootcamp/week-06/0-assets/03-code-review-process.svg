  <!-- Type 1: Line Comment -->
  <rect x="450" y="90" width="300" height="60" rx="8" fill="#161b22" stroke="#a371f7" stroke-width="2"/>
  <text x="470" y="115" fill="#a371f7" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Line Comment</text>
  <text x="470" y="135" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Comentario en linea especifica de codigo</text>
  
