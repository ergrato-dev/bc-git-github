  <text x="470" y="325" fill="#58a6ff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Review Summary</text>
  <text x="470" y="345" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">Resumen general del review</text>
  
  <!-- Best Practices Section -->
  <rect x="50" y="380" width="700" height="100" rx="8" fill="#161b22" stroke="#30363d" stroke-width="2"/>
  <text x="400" y="405" fill="#e6e6e6" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Mejores Practicas de Code Review</text>
  
  <text x="80" y="430" fill="#3fb950" font-family="Arial, sans-serif" font-size="12">âœ“ Ser constructivo</text>
  <text x="80" y="450" fill="#3fb950" font-family="Arial, sans-serif" font-size="12">âœ“ Explicar el "por que"</text>
  <text x="80" y="470" fill="#3fb950" font-family="Arial, sans-serif" font-size="12">âœ“ Sugerir alternativas</text>
  
  <text x="280" y="430" fill="#3fb950" font-family="Arial, sans-serif" font-size="12">âœ“ Revisar en &lt;24h</text>
  <text x="280" y="450" fill="#3fb950" font-family="Arial, sans-serif" font-size="12">âœ“ Cambios pequenos</text>
  <text x="280" y="470" fill="#3fb950" font-family="Arial, sans-serif" font-size="12">âœ“ Usar checklists</text>
  
  <text x="480" y="430" fill="#f85149" font-family="Arial, sans-serif" font-size="12">âœ— Criticar sin solucion</text>
  <text x="480" y="450" fill="#f85149" font-family="Arial, sans-serif" font-size="12">âœ— Ignorar contexto</text>
  <text x="480" y="470" fill="#f85149" font-family="Arial, sans-serif" font-size="12">âœ— Reviews muy largos</text>
  
  <!-- Footer -->
  <text x="400" y="495" fill="#8b949e" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Week 06 | GitHub Features | Code Reviews</text>
</svg>