<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#58a6ff"/>
    </marker>
    <marker id="arrow2g" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3fb950"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="450" y="35" fill="#e6e6e6" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Pull Request Workflow</text>
  
  <!-- Step 1: Create Branch -->
  <rect x="30" y="70" width="160" height="90" rx="8" fill="#161b22" stroke="#58a6ff" stroke-width="2"/>
  <text x="110" y="100" fill="#58a6ff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">1. Create Branch</text>
  <text x="110" y="125" fill="#8b949e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">git checkout -b</text>
  <text x="110" y="145" fill="#8b949e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">feature/login</text>
  
  <!-- Arrow 1-2 -->
  <line x1="190" y1="115" x2="230" y2="115" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrow2)"/>
  
  <!-- Step 2: Make Changes -->
  <rect x="240" y="70" width="160" height="90" rx="8" fill="#161b22" stroke="#f0883e" stroke-width="2"/>
  <text x="320" y="100" fill="#f0883e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">2. Make Changes</text>
  <text x="320" y="125" fill="#8b949e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Edit files</text>
  <text x="320" y="145" fill="#8b949e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">git commit</text>
  
  <!-- Arrow 2-3 -->
  <line x1="400" y1="115" x2="440" y2="115" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrow2)"/>
  
  <!-- Step 3: Push -->
  <rect x="450" y="70" width="160" height="90" rx="8" fill="#161b22" stroke="#a371f7" stroke-width="2"/>
  <text x="530" y="100" fill="#a371f7" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">3. Push Branch</text>
  <text x="530" y="125" fill="#8b949e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">git push origin</text>
  <text x="530" y="145" fill="#8b949e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">feature/login</text>
  
  <!-- Arrow 3-4 -->
  <line x1="610" y1="115" x2="650" y2="115" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrow2)"/>
  
  <!-- Step 4: Open PR -->
  <rect x="660" y="70" width="160" height="90" rx="8" fill="#161b22" stroke="#3fb950" stroke-width="2"/>
  <text x="740" y="100" fill="#3fb950" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">4. Open PR</text>
  <text x="740" y="125" fill="#8b949e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Create Pull</text>
  <text x="740" y="145" fill="#8b949e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Request on GitHub</text>
  
  <!-- Arrow down from step 4 -->
  <line x1="740" y1="160" x2="740" y2="200" stroke="#3fb950" stroke-width="2" marker-end="url(#arrow2g)"/>
  
  <!-- Step 5: Review -->
  <rect x="660" y="210" width="160" height="90" rx="8" fill="#161b22" stroke="#f85149" stroke-width="2"/>
  <text x="740" y="240" fill="#f85149" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">5. Code Review</text>
  <text x="740" y="265" fill="#8b949e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Reviewer checks</text>
  <text x="740" y="285" fill="#8b949e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">code quality</text>
  
  <!-- Arrow 5-6 -->
  <line x1="660" y1="255" x2="620" y2="255" stroke="#3fb950" stroke-width="2" marker-end="url(#arrow2g)"/>
  
  <!-- Step 6: Address Feedback -->
  <rect x="450" y="210" width="160" height="90" rx="8" fill="#161b22" stroke="#f0883e" stroke-width="2"/>
  <text x="530" y="240" fill="#f0883e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">6. Fix Feedback</text>
  <text x="530" y="265" fill="#8b949e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Make requested</text>
  <text x="530" y="285" fill="#8b949e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">changes, push</text>
  
  <!-- Arrow 6-7 -->
  <line x1="450" y1="255" x2="410" y2="255" stroke="#3fb950" stroke-width="2" marker-end="url(#arrow2g)"/>
  
  <!-- Step 7: Approve -->
  <rect x="240" y="210" width="160" height="90" rx="8" fill="#161b22" stroke="#238636" stroke-width="2"/>
  <text x="320" y="240" fill="#238636" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">7. Approved</text>
  <text x="320" y="265" fill="#8b949e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Reviewer approves</text>
  <text x="320" y="285" fill="#8b949e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">the PR</text>
  
  <!-- Arrow 7-8 -->
  <line x1="240" y1="255" x2="200" y2="255" stroke="#3fb950" stroke-width="2" marker-end="url(#arrow2g)"/>
  
  <!-- Step 8: Merge -->
  <rect x="30" y="210" width="160" height="90" rx="8" fill="#238636" stroke="#3fb950" stroke-width="2"/>
  <text x="110" y="240" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">8. Merge PR</text>
  <text x="110" y="265" fill="#e6e6e6" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Merge into main</text>
  <text x="110" y="285" fill="#e6e6e6" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Delete branch</text>
  
  <!-- PR States Section -->
  <text x="450" y="350" fill="#e6e6e6" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Estados de un Pull Request</text>
  
  <!-- Draft -->
  <rect x="50" y="380" width="130" height="50" rx="6" fill="#161b22" stroke="#8b949e" stroke-width="2"/>
  <circle cx="80" cy="405" r="10" fill="#8b949e"/>
  <text x="130" y="410" fill="#8b949e" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Draft</text>
  
  <!-- Open -->
  <rect x="200" y="380" width="130" height="50" rx="6" fill="#161b22" stroke="#3fb950" stroke-width="2"/>
  <circle cx="230" cy="405" r="10" fill="#3fb950"/>
  <text x="280" y="410" fill="#3fb950" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Open</text>
  
  <!-- Changes Requested -->
  <rect x="350" y="380" width="170" height="50" rx="6" fill="#161b22" stroke="#f85149" stroke-width="2"/>
  <circle cx="380" cy="405" r="10" fill="#f85149"/>
  <text x="450" y="410" fill="#f85149" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Changes Requested</text>
  
  <!-- Approved -->
  <rect x="540" y="380" width="130" height="50" rx="6" fill="#161b22" stroke="#238636" stroke-width="2"/>
  <circle cx="570" cy="405" r="10" fill="#238636"/>
  <text x="620" y="410" fill="#238636" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Approved</text>
  
  <!-- Merged -->
  <rect x="690" y="380" width="130" height="50" rx="6" fill="#8957e5" stroke="#a371f7" stroke-width="2"/>
  <circle cx="720" cy="405" r="10" fill="#a371f7"/>
  <text x="770" y="410" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Merged</text>
  
  <!-- Footer -->
  <text x="450" y="470" fill="#8b949e" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Week 06 | GitHub Features | Pull Requests</text>
</svg>