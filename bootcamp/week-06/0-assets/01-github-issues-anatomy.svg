  <text x="170" y="90" fill="#e6e6e6" font-family="Arial, sans-serif" font-size="14">#42 - Bug: Login fails on mobile</text>
  
  <!-- Title Section -->
  <text x="70" y="135" fill="#8b949e" font-family="Arial, sans-serif" font-size="12">TITLE</text>
