  <rect x="530" y="320" width="240" height="45" rx="6" fill="#161b22" stroke="#f85149" stroke-width="2"/>
  <text x="650" y="348" fill="#f85149" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Milestone (agrupacion)</text>
  
  <rect x="530" y="375" width="240" height="45" rx="6" fill="#161b22" stroke="#238636" stroke-width="2"/>
  <text x="650" y="403" fill="#238636" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Project (tablero)</text>
  
