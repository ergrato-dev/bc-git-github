  <text x="80" y="255" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">1. Open app on mobile</text>
  <text x="80" y="270" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">2. Navigate to login page</text>
  <text x="80" y="285" fill="#8b949e" font-family="Arial, sans-serif" font-size="11">3. Tap login button...</text>
  
