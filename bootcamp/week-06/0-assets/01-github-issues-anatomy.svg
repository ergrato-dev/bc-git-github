  <rect x="530" y="155" width="240" height="45" rx="6" fill="#161b22" stroke="#58a6ff" stroke-width="2"/>
  <text x="650" y="183" fill="#58a6ff" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Description (Markdown)</text>
  
  <rect x="530" y="210" width="240" height="45" rx="6" fill="#161b22" stroke="#a371f7" stroke-width="2"/>
