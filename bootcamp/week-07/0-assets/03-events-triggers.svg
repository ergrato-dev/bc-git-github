<svg viewBox="0 0 800 520" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="520" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="400" y="35" fill="#e6e6e6" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Events y Triggers en GitHub Actions</text>
  
  <!-- Repository Events -->
  <text x="200" y="70" fill="#e6e6e6" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Repository Events</text>
  
  <!-- push -->
  <rect x="50" y="85" width="300" height="55" rx="6" fill="#161b22" stroke="#3fb950" stroke-width="2"/>
  <text x="70" y="110" fill="#3fb950" font-family="monospace" font-size="12" font-weight="bold">on: push</text>
  <text x="70" y="128" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Cuando se hace push a branches/tags</text>
  
  <!-- pull_request -->
  <rect x="50" y="150" width="300" height="55" rx="6" fill="#161b22" stroke="#a371f7" stroke-width="2"/>
  <text x="70" y="175" fill="#a371f7" font-family="monospace" font-size="12" font-weight="bold">on: pull_request</text>
  <text x="70" y="193" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Cuando se abre, actualiza o cierra PR</text>
  
  <!-- release -->
  <rect x="50" y="215" width="300" height="55" rx="6" fill="#161b22" stroke="#f0883e" stroke-width="2"/>
  <text x="70" y="240" fill="#f0883e" font-family="monospace" font-size="12" font-weight="bold">on: release</text>
  <text x="70" y="258" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Cuando se publica un release</text>
  
  <!-- issues -->
  <rect x="50" y="280" width="300" height="55" rx="6" fill="#161b22" stroke="#58a6ff" stroke-width="2"/>
  <text x="70" y="305" fill="#58a6ff" font-family="monospace" font-size="12" font-weight="bold">on: issues</text>
  <text x="70" y="323" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Cuando se crea, edita o cierra Issue</text>
  
  <!-- Manual/Scheduled Events -->
  <text x="600" y="70" fill="#e6e6e6" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Manual y Programados</text>
  
  <!-- workflow_dispatch -->
  <rect x="450" y="85" width="300" height="55" rx="6" fill="#161b22" stroke="#3fb950" stroke-width="2"/>
  <text x="470" y="110" fill="#3fb950" font-family="monospace" font-size="12" font-weight="bold">on: workflow_dispatch</text>
  <text x="470" y="128" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Ejecución manual desde UI o API</text>
  
  <!-- schedule -->
  <rect x="450" y="150" width="300" height="55" rx="6" fill="#161b22" stroke="#a371f7" stroke-width="2"/>
  <text x="470" y="175" fill="#a371f7" font-family="monospace" font-size="12" font-weight="bold">on: schedule</text>
  <text x="470" y="193" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Ejecución programada (cron)</text>
  
  <!-- workflow_call -->
  <rect x="450" y="215" width="300" height="55" rx="6" fill="#161b22" stroke="#f0883e" stroke-width="2"/>
  <text x="470" y="240" fill="#f0883e" font-family="monospace" font-size="12" font-weight="bold">on: workflow_call</text>
  <text x="470" y="258" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Llamado desde otro workflow</text>
  
  <!-- repository_dispatch -->
  <rect x="450" y="280" width="300" height="55" rx="6" fill="#161b22" stroke="#58a6ff" stroke-width="2"/>
  <text x="470" y="305" fill="#58a6ff" font-family="monospace" font-size="12" font-weight="bold">on: repository_dispatch</text>
  <text x="470" y="323" fill="#8b949e" font-family="Arial, sans-serif" font-size="10">Trigger via API externa</text>
  
  <!-- Filters Section -->
  <rect x="50" y="355" width="700" height="145" rx="8" fill="#161b22" stroke="#30363d" stroke-width="2"/>
  <text x="400" y="380" fill="#e6e6e6" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Filtros para Events</text>
  
  <!-- Branch filter -->
  <rect x="70" y="395" width="200" height="90" rx="6" fill="#0d1117" stroke="#3fb950" stroke-width="1"/>
  <text x="170" y="415" fill="#3fb950" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">branches:</text>
  <text x="90" y="435" fill="#8b949e" font-family="monospace" font-size="10">branches:</text>
  <text x="100" y="452" fill="#8b949e" font-family="monospace" font-size="10">- main</text>
  <text x="100" y="469" fill="#8b949e" font-family="monospace" font-size="10">- 'release/**'</text>
  
  <!-- Path filter -->
  <rect x="300" y="395" width="200" height="90" rx="6" fill="#0d1117" stroke="#a371f7" stroke-width="1"/>
  <text x="400" y="415" fill="#a371f7" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">paths:</text>
  <text x="320" y="435" fill="#8b949e" font-family="monospace" font-size="10">paths:</text>
  <text x="330" y="452" fill="#8b949e" font-family="monospace" font-size="10">- 'src/**'</text>
  <text x="330" y="469" fill="#8b949e" font-family="monospace" font-size="10">- '!docs/**'</text>
  
  <!-- Types filter -->
  <rect x="530" y="395" width="200" height="90" rx="6" fill="#0d1117" stroke="#f0883e" stroke-width="1"/>
  <text x="630" y="415" fill="#f0883e" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">types:</text>
  <text x="550" y="435" fill="#8b949e" font-family="monospace" font-size="10">pull_request:</text>
  <text x="560" y="452" fill="#8b949e" font-family="monospace" font-size="10">types:</text>
  <text x="570" y="469" fill="#8b949e" font-family="monospace" font-size="10">[opened, reopened]</text>
  
  <!-- Footer -->
  <text x="400" y="510" fill="#8b949e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Week 07 | GitHub Actions Fundamentos</text>
</svg>