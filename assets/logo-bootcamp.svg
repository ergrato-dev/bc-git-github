    <path d="M8 20 L20 8 L32 20 L20 32 Z" fill="white" stroke="white" stroke-width="2"/>
    <circle cx="20" cy="20" r="4" fill="white"/>
  </g>
  
  <!-- GitHub Icon -->
  <g transform="translate(20, 65)">
    <circle cx="20" cy="20" r="18" fill="url(#githubGradient)"/>
    <path d="M20 4 C11.2 4 4 11.2 4 20 C4 27.2 8.4 33.4 14.6 35.6 C15.4 35.8 15.7 35.3 15.7 34.8 L15.7 32.4 C11.8 33.4 10.9 30.6 10.9 30.6 C10.2 28.8 9.1 28.3 9.1 28.3 C7.6 27.2 9.2 27.2 9.2 27.2 C10.9 27.3 11.7 29 11.7 29 C13.1 31.6 15.4 30.9 15.8 30.7 C15.9 29.6 16.4 28.9 16.9 28.7 C13.4 28.4 9.7 27 9.7 21.1 C9.7 19.4 10.3 18 11.7 16.9 C11.5 16.6 10.9 15 11.9 12.9 C11.9 12.9 13.2 12.4 15.7 14.1 C16.9 13.8 18.2 13.7 19.5 13.7 C20.8 13.7 22.1 13.8 23.3 14.1 C25.8 12.4 27.1 12.9 27.1 12.9 C28.1 15 27.5 16.6 27.3 16.9 C28.7 18 29.3 19.4 29.3 21.1 C29.3 27 25.6 28.4 22.1 28.7 C22.7 29.2 23.3 30.2 23.3 31.7 L23.3 34.8 C23.3 35.3 23.6 35.8 24.4 35.6 C30.6 33.4 35 27.2 35 20 C35 11.2 27.8 4 19 4 Z" fill="white" transform="scale(0.9) translate(2, 2)"/>
  </g>
  
  <!-- Main Title -->
  <text x="80" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#bootcampGradient)">
    Git & GitHub Bootcamp
  </text>
  
  <!-- Subtitle -->
  <text x="80" y="55" font-family="Arial, sans-serif" font-size="14" fill="#586069">
    14 Semanas • 4 Certificaciones • Preparación Profesional
  </text>
  
  <!-- Badges -->
  <g transform="translate(80, 70)">
    <rect width="70" height="20" rx="10" fill="#28a745"/>
    <text x="35" y="14" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Foundations</text>
  </g>
  
  <g transform="translate(160, 70)">
    <rect width="55" height="20" rx="10" fill="#0366d6"/>
    <text x="27.5" y="14" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Actions</text>
  </g>
  
  <g transform="translate(225, 70)">
    <rect width="60" height="20" rx="10" fill="#d73a49"/>
    <text x="30" y="14" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Security</text>
  </g>
  
  <g transform="translate(295, 70)">
